<style>
    #mx_cl *,

    }

        line-height: 1.5;
        font-family: inherit;
    }

    #mx_cl .container {

        padding-right: 15px;
        padding-left: 15px;

        margin-left: auto;

        font-weight: 400;
        line-height: 1.5;
        color: #4a4a4a;
        text-align: left;
    }

        box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.25);
    }

    #mx_cl label {
        display: inline-block;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    #mx_cl .row {
        display: -ms-flexbox;

        -ms-flex-wrap: wrap;

        margin-right: -15px;
        margin-left: -15px;

    #mx_cl .col-md-1,
    #mx_cl .col-md-10,
    #mx_cl .col-md-11,
    #mx_cl .col-md-12,
    #mx_cl .col-md-2,
    #mx_cl .col-md-3,
    #mx_cl .col-md-4,
    #mx_cl .col-md-5,
    #mx_cl .col-md-6,
    #mx_cl .col-md-7,
    #mx_cl .col-md-8,
    #mx_cl .col-md-9 {

        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
    }

    #mx_cl .form-group {
        margin-bottom: 1rem;
    }

    #mx_cl .form-control {
        display: block;
        width: 100%;
        height: 40px;
        padding: 0.275rem 0.75rem;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        color: #4a4a4a;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #dddddd;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    #mx_cl .form-controll {
        display: block;
        width: 100%;
        height: calc(1em + 0.75rem + 2px);
        padding: 0.275rem 0.75rem;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        color: #4a4a4a;
        background-color: #FFF;
        background-clip: padding-box;
        border: 1px solid #FFCFCF;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;

    #mx_cl .form-control-border-bottom {
        display: block;
        width: 100%;
        height: 20px;
        padding: 0.275rem 0.75rem;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        color: #4a4a4a;
        background-color: #fff;
        background-clip: padding-box;
        border: none;
        border-bottom: 1px solid #FFCFCF;
        margin-left: 5px;
        text-align: left;

    }

    #mx_cl .form-control:focus {
        outline: none;
    }

    #mx_cl .form-controll:focus {
        outline: none;
    }

    #mx_cl .form-control-border-bottom:focus {
        outline: none;
    }

    #mx_cl .btn {
        display: block;
        font-weight: 400;
        color: #212529;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;
        padding: .275rem 2.2rem;
        line-height: 1.3;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;

    #mx_cl .btn-primary {
        display: block;
        width: 100%;
        background-color: #E60405;
        color: #fff;
        border-radius: 5px;
    }
    #mx_cl .btn-primary:hover {

        border-color: #E60405;
        color: #E60405;
    }

    #mx_cl .text-center {
        text-align: center;
    }
    #mx_cl .col-sp-sm-6 {
        position: relative;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        -ms-flex: 0 0 50%;
        flex: 0 0 50%;
        max-width: 50%;
    }
    #mx_cl .col-sp-sm-4 {
        position: relative;
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;

        max-width: 33.333333%;

            max-width: 100%;
        }
    }

    @media (min-width: 768px) {

            max-width: 100%;
        }

        #mx_cl .col-md-12 {
            -ms-flex: 0 0 100%;
            flex: 0 0 100%;
            max-width: 100%;
        }

        #mx_cl .col-md-10 {
            -ms-flex: 0 0 83.33%;
            flex: 0 0 83.33%;
            max-width: 83.33%;
        }
        #mx_cl .col-md-9 {
            -ms-flex: 0 0 75%;
            flex: 0 0 75%;
            max-width: 75%;
        }

        #mx_cl .col-md-8 {
            -ms-flex: 0 0 66.666667%;
            flex: 0 0 66.666667%;
            max-width: 66.666667%;
        }

        #mx_cl .col-md-7 {
            -ms-flex: 0 0 58.33333%;
            flex: 0 0 58.33333%;
            max-width: 58.33333%;
        }

        #mx_cl .col-md-6 {
            -ms-flex: 0 0 50%;
            flex: 0 0 50%;
            max-width: 50%;
        }

        #mx_cl .col-md-5 {
            -ms-flex: 0 0 41.666667%;
            flex: 0 0 41.666667%;
            max-width: 41.666667%;
        }

        #mx_cl .col-md-4 {
            -ms-flex: 0 0 33.333333%;
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
        }

        #mx_cl .col-md-3 {
            -ms-flex: 0 0 25%;
            flex: 0 0 25%;
            max-width: 25%;
        }
        #mx_cl .col-md-2 {
            -ms-flex: 0 0 16.66667%;
            flex: 0 0 16.66667%;
            max-width: 16.66667%;
        }

    @media (min-width: 992px) {

        }

    @media (min-width: 1200px) {

    #mx_cl .text-right {
        text-align: right;
    }

    #mx_cl .form-group,
    #mx_cl .input-group {
        position: relative;
        margin-bottom: 28px;
    }

    #mx_cl .top-title {
        font-size: 35px;
        color: #E60405;
        border-bottom: 1px solid #E60405
    }

    #mx_cl .custom-input-sec {
        display: flex;
        align-items: center;
    }

    #mx_cl .input-title {
        font-size: 18px;
        font-weight: 600;
        color: #0D2131;
        display: block;
        padding-bottom: 5px;
    }

    #mx_cl .right-heading {
        color: #E60405;
        font-size: 16px;
        border-bottom: 1px solid #E6E6E6;
    }

    #mx_cl .right-input-section {

    }

    #mx_cl .err-msg {
        font-style: italic;

    #mx_cl .btn-one {

        border-bottom-left-radius: 25px;
        width: 50%;
        border: 1px solid #E60405;
        cursor: pointer;
    }

    #mx_cl .btn-two {
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        width: 50%;
        border: 1px solid #E60405;
        text-align: center;
        cursor: pointer;
    }

    #mx_cl .output-head {
        display: block !important;
        color: #E60405;
        font-size: 25px;
        font-weight: 600;
        border-bottom: 1px solid #FFCFCF;
        margin: 0px;
        margin-bottom: 5px;
    }

    #mx_cl .output-section {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-top: 39px;
    }

    #mx_cl .final-output {
        padding: 30px;
        border: 1px solid #E60405;
        border-radius: 5px;
        margin-top: 43px;
    }

    #mx_cl .final-output-p {
        display: block !important;
        font-size: 25px;
        color: #E60405;
        font-weight: 600;
        border-bottom: 1px solid #FFCFCF;

    }
    #mx_cl .final-output-result{
        font-size: 25px;
        font-weight: 600;
    }
    #mx_cl .option-sec {
        display: flex;
        gap: 30px;
        justify-content: start;
    }
    #mx_cl .input-sec {
        display: flex;
        flex: 3;
        gap: 5px;
        height: 26px;
        align-items: flex-end;
    }
    #mx_cl .input-elm {
        position: relative;
    }
    #mx_cl .append-text {
        position: absolute;
        right: 0px;
        bottom: 2px;
        font-size: 14px;
    }
    #mx_cl .append-text-2 {
        position: absolute;
        right: 9px;
        bottom: 1px;
        font-size: 16px;
    }
    #mx_cl .check-box {
        display: flex;
        margin-bottom: 6px;
        cursor: pointer;
    }

    #mx_cl .tck-mark {
        display: inline-block;
        margin-top: 1px;
    }

    #mx_cl .tick-mark {
        background-color: #ffffff;
        padding: 2px;
        color: #fff;
        width: 20px;
        height: 20px;
        font-size: 14px;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        border: 1px solid #0D2131;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        margin-right: 10px;
    }

    #mx_cl .check-box.is-active .tick-mark {
        background-color: #0D2131;
        border: 1px solid #0D2131;
    }
    #mx_cl .check-box:hover:not(.is-active) .tick-mark {
        background-color: #dddddd;
    }

    #mx_cl .rs-sec {
        border: 1px solid #D85421;
        border-radius: 6px;
        padding: 28px 12px;
        color: #E4DDD3;
        margin-top: 26px;
    }
    #mx_cl .rs-title {
        color: #D85421;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        border-bottom: 1px solid #CFCFCF;
        margin-bottom: 10px;
    }
    #mx_cl .rs-vl {
        color: #D85421;
        text-align: center;
        font-size: 36px;
        font-weight: 700;
        margin: 0;
    }
    #mx_cl .rs-vl-title {
        font-size: 20px;
        font-weight: 400;
    }
    #mx_cl .small-check {
        font-size: 12px;
        color: #7c7c7c;
    }
    #mx_cl .left-div-sec {
        width: 100%;
        background-color: #E4DDD3;
        border: 1px solid #0D2131;
        border-radius: 8px;
        padding: 25px 50px;
    }
    #mx_cl .range-vl {
        display: inline-block;
        font-size: 14px;
        font-weight: 400;
        color: #000;
        border: 1px solid #0d2131;
        padding: 2px 15px;
        border-radius: 5px;
    }
    #mx_cl .range-wrap {
        display: block;
        position: relative;
        padding: 0;
        margin: 0 0 35px 0;
    }

    #mx_cl input[type=range] {
        margin: 0 0 0 0;
        outline: none;
        padding: 0;
        width: 100%;
        height: 7px;
        background-color: #ccc;
        background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #D85421), color-stop(100%, #D85421));
        border: 1px solid #ccc;
        background-size: 0% 100%;
        background-repeat: no-repeat;
        border-radius: 10px;
        cursor: pointer;
        -webkit-appearance: none;
    }

    #mx_cl input[type=range]::-webkit-slider-runnable-track {
        box-shadow: none;
        border: none;
        background: transparent;
        -webkit-appearance: none;
    }
    #mx_cl input[type=range]::-webkit-slider-thumb {
        height: 20px;
        width: 20px;
        margin-top: -3px;
        background: #D85421;
        border: 5px solid #D85421;
        border-radius: 25px;
        box-shadow: 0 2px 2px 0px #646464;
        -webkit-appearance: none;
    }
    #mx_cl .work-btn-sec {
        display: flex;
        gap: 20px;
        align-items: center;
    }
    #mx_cl .work-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        border-radius: 25px;
        height: 25px;
        margin-bottom: 30px;
        cursor: pointer;
        min-width: 130px;
    }
    #mx_cl .work-box {
        display: inline-block;
        width: 24px;
        height: 24px;
        font-size: 14px;
        border: 6px solid #AAAAAA;
        border-radius: 25px;
        text-align: center;
        position: relative;
        background-color: #D9D9D9;
        color: #fff;
        box-shadow: 0 0 2px #D9D9D9;
    }
    #mx_cl .work-btn.is-active .work-box {
        border: 6px solid #D85421;
    }
    #mx_cl .prepend-text {
        font-size: 16px;
        position: absolute;
        bottom: 7px;
        left: 4px;
        padding: 1px 5px;
        border-radius: 5px;
        color: #3E3E3E;
    }
    #mx_cl .sp-pd-left {
        padding-left: 20px;
    }
    #mx_cl .ms-sm-left {
        display: inline-block;
        font-size: 12px;
        float: left;
        color: #8E8D8D;
    }
    #mx_cl .ms-sm-right {
        display: inline-block;
        font-size: 12px;
        float: right;
        color: #8E8D8D;
    }
    #mx_cl .table {
        width: 100%;
        max-width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        border: 1px solid #E1E1E1;
    }
    #mx_cl .table th {
        padding: 3px 5px;
        vertical-align: middle;
        border-right: none !important;
        border-left: none !important;
        border-top: none !important;
        font-size: 16px;
        font-weight: 400;
        background: #D85421;
        box-shadow: none;
        color: #fff !important;
    }
    #mx_cl .table td {
        padding: 3px 5px;
        vertical-align: middle;
        border-right: none !important;
        border-left: none !important;
        border-top: none !important;
        border-bottom: 1px solid #E1E1E1;
        font-size: 16px;
        box-shadow: none;
        background: #fff;
        color: #324354;
    }
    #mx_cl .sp-form-group {
        position: relative;
        margin-bottom: 0px;
    }
    #mx_cl .tb-form-control {
        display: block;
        width: 100%;
        height: 33px;
        padding: 5px;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        color: #4a4a4a;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #dddddd;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
    #mx_cl .tb-form-control:focus{
        outline: none;
    }
    #mx_cl .tb-append-text {
        font-size: 16px;
        position: absolute;
        bottom: 3px;
        right: 4px;
        padding: 1px 5px;
        border-radius: 5px;
        color: #3E3E3E;
    }
    #mx_cl .width-380 {
        width: 380px;
    }
    #mx_cl .width-220 {
        width: 220px;
    }
    #mx_cl .tb-rs-vl {
        text-align: right;
    }
    @media (max-width: 786px){
        #mx_cl .right-heading {
            margin-top: 25px;
        }
        #mx_cl .top-title {
            font-size: 30px;
        }
        #mx_cl .output-section {
            margin-top: 10px;
        }
        #mx_cl .final-output {
            margin-top: 16px;
        }
        #mx_cl .option-sec{
            flex-direction: column;
            gap: 0;
        }
        #mx_cl .rs-sec {
            margin-top: 20px;
        }
        #mx_cl .work-btn-sec{
            flex-direction: column;
            gap: 0px;
            align-items: flex-start;
        }
        #mx_cl .work-btn{
            margin-bottom: 10px;
        }
        #mx_cl .table th {
            padding: 2px;
            font-size: 12px;
            border-right: 1px solid #ccc !important;
        }
        #mx_cl .table td {
            padding: 2px;
            font-size: 12px;
        }
        #mx_cl .cl-wrapper {
            padding: 20px 20px;
        }
        #mx_cl .form-group, #mx_cl .input-group {
            margin-bottom: 14px;
        }
        #mx_cl .rs-title {
            font-size: 18px;
            margin-bottom: 2px;
        }
        #mx_cl .rs-title:nth-child(1) {
            font-size: 18px;
            margin-bottom: 2px;
            margin-top: 10px;
        }
        #mx_cl .rs-vl {
            font-size: 26px;
        }
        #mx_cl .form-control {
            height: 35px;
        }
    }
</style>
<div class="ms-cl" id="mx_cl">
    <div class="container">
        <div class="cl-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">

                                            <td class="tb-rs-vl" id="goal_rs_3">0</td>

                                            <td>STAGE 4</td>
                                            <td style="text-align: right;">20.7%</td>
                                            <td class="tb-rs-vl" id="total_rs_4">$0</td>
                                            <td class="tb-rs-vl" id="goal_rs_4">0</td>
                                        </tr>
                                        <tr>
                                            <td>STAGE 5</td>
                                            <td style="text-align: right;">3.98%</td>
                                            <td class="tb-rs-vl" id="total_rs_5">$0</td>
                                            <td class="tb-rs-vl" id="goal_rs_5">0</td>
                                        </tr>
                                        <tr>
                                            <td>STAGE 6</td>
                                            <td style="text-align: right;">41.54%</td>
                                            <td class="tb-rs-vl" id="total_rs_6">$0</td>
                                            <td class="tb-rs-vl" id="goal_rs_6">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="rs-sec">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="rs-title">Estimated Cost</div>
                                        <div class="rs-vl" id="rs_1">$0.00</div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="rs-title">Total Time to Goal</div>
                                        <div class="rs-vl" id="rs_2">0&nbsp;<span class="rs-vl-title">weeks</span></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
jQuery(document).ready(function($){
    let percentage_in_1 = 10.73/100;
    let percentage_in_2 = 13.41/100;
    let percentage_in_3 = 9.65/100;
    let percentage_in_4 = 20.7/100;
    let percentage_in_5 = 3.98/100;
    let percentage_in_6 = 41.54/100;

    const numOptionCurrency = {
        digitGroupSeparator        : ',',
        decimalCharacter           : '.',
        decimalCharacterAlternative: '.',
        currencySymbol             : '',
        currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
        decimalPlaces              : 0
    };

    const numOptionPercent = {
        digitGroupSeparator        : ',',
        decimalCharacter           : '.',
        decimalCharacterAlternative: '.',
        currencySymbol             : '',
        currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.suffix,
        decimalPlaces              : 2,
        minimumValue	           : 0,
        maximumValue	           : 100
    };

    const anElement1 = AutoNumeric.multiple('.cl-curr', numOptionCurrency);
    const anElement2 = AutoNumeric.multiple('.cl-prcnt', numOptionPercent);

    const nft = Intl.NumberFormat("en-US",{
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });
    const nftd = Intl.NumberFormat("en-US",{
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });

    $('.work-btn').on('click', function () {
        $('.work-btn').removeClass('is-active');
        $(this).addClass('is-active');
        Calc();
    });
    
    $("#in_4").on('input', function(e){
        var min = e.target.min,
            max = e.target.max,
            val = e.target.value; 
        
        let in_id = $(this).attr("id");
            
        let bg_size = (val - min) * 100 / (max - min);

        $(e.target).css({
            'backgroundSize': bg_size + '% 100%'
        });

        if(in_id != "in_4"){
            $("#"+in_id+"_vl").val(nft.format(val));
        } else {
            $("#"+in_id+"_vl").val(nft.format(val));
        }
        Calc();
    }).trigger('input');

    $("#in_4_vl").on("input", function(){
        let vl = removeComma($(this).val());
        
        if(vl < 0){
            vl = 0;
        } else if(vl > 1000){
            vl = 1000;
        }

        $(this).val(nft.format(vl));
        $("#in_4").val(vl).trigger('input');
        Calc();
    });

    $(".cl-in").on("input", function(){
        Calc();
    })

    Calc();

    function Calc(){
        in_1 = Number($("#in_1").val());
        in_2 = Number($("#in_2").val());
        in_3 = removeComma($("#in_3").val());
        in_4 = removeComma($("#in_4").val());

        let work_vl = $('.work-btn.is-active').data('value');

        if(in_1 && in_2 && in_3){
            let investment_unit_vl = in_1 * in_2;
            let contractor_vl = investment_unit_vl * work_vl;

            let estimate_cost = contractor_vl - in_3;

            let total_amount_1 = estimate_cost * percentage_in_1;
            let total_amount_2 = estimate_cost * percentage_in_2;
            let total_amount_3 = estimate_cost * percentage_in_3;
            let total_amount_4 = estimate_cost * percentage_in_4;
            let total_amount_5 = estimate_cost * percentage_in_5;
            let total_amount_6 = estimate_cost * percentage_in_6;

            let goal_week_1 = Math.round(total_amount_1/in_4);
            let goal_week_2 = Math.round(total_amount_2/in_4);
            let goal_week_3 = Math.round(total_amount_3/in_4);
            let goal_week_4 = Math.round(total_amount_4/in_4);
            let goal_week_5 = Math.round(total_amount_5/in_4);
            let goal_week_6 = Math.round(total_amount_6/in_4);

            let total_goal_weeks = goal_week_1 + goal_week_2 + goal_week_3 + goal_week_4 + goal_week_5 + goal_week_6;


            $("#rs_1").text("$" + nftd.format(estimate_cost));
            $("#rs_2").text(nft.format(total_goal_weeks) + " weeks");
            $("#total_rs_1").text("$" + nft.format(total_amount_1));
            $("#total_rs_2").text("$" + nft.format(total_amount_2));
            $("#total_rs_3").text("$" + nft.format(total_amount_3));
            $("#total_rs_4").text("$" + nft.format(total_amount_4));
            $("#total_rs_5").text("$" + nft.format(total_amount_5));
            $("#total_rs_6").text("$" + nft.format(total_amount_6));
            $("#goal_rs_1").text(nft.format(goal_week_1));
            $("#goal_rs_2").text(nft.format(goal_week_2));
            $("#goal_rs_3").text(nft.format(goal_week_3));
            $("#goal_rs_4").text(nft.format(goal_week_4));
            $("#goal_rs_5").text(nft.format(goal_week_5));
            $("#goal_rs_6").text(nft.format(goal_week_6));

        }
    }

    function removeComma(num){
        return Number(num.replace(/,/g,""));
    }
});
</script>
</body>
</html>
