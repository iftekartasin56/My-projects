            <script>
            jQuery(document).ready(function($){
                let data_obj = {
                    Date: '25/10/2023',
                    Name: 'Testing Stephen',
                    Email: 'info@vitalwebservices.com.au',
                    Phone: '0490 952 214',
                    HomeValueRPData: 0,
                    HomeValue: 1070000,
                    HomeMortgage: 150000,
                    HomeRentWeekly: 0,
                    AssetsRenovations: 60000,
                    AssetsTotalSavings: 40000,
                    AssetsSharesCrypto: 0,
                    DebtsPersonalVehicleLoans: 18000,
                    DebtsTotalCreditCardsLimit: 2000,
                    MaritalStatus: 'Married/defacto',
                    Income1: 65000,
                    Income2: 45000,
                    Super1: 65000,
                    Super2: 65000,
                    Age1: 48,
                    Age2: 33,
                    Dependents: 0,
                    IP1Value: 0,
                    IP1Loan: 0,
                    IP1Rent: 0,
                    IP2Value: 0,
                    IP2Loan: 0,
                    IP2Rent: 0,
                    IP3Value: 0,
                    IP3Loan: 0,
                    IP3Rent: 0,
                    IP4Value: 0,
                    IP4Loan: 0,
                    IP4Rent: 0,
                    IP5Value: 0,
                    IP5Loan: 0,
                    IP5Rent: 0
                };


                const nft = Intl.NumberFormat("en-US",{
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                });
                const nftd = Intl.NumberFormat("en-US",{
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            
                $('#in_1, #in_2, #in_3, #in_4, #in_5').on('input', function(e){
                    var min = e.target.min,
                        max = e.target.max,
                        val = e.target.value; 
                    
                    let in_id = $(this).attr("id");
                        
                    let bg_size = (val - min) * 100 / (max - min);
            
                    $(e.target).css({
                        'backgroundSize': bg_size + '% 100%'
                    });
                    if(in_id != "in_5"){
                        $("#"+in_id+"_vl").val(nft.format(val));
                    } else {
                        $("#"+in_id+"_vl").val(nft.format(val));
                    }
                    Calc();
                }).trigger('input');

                $("#in_1_vl").on("input", function(){
                    let vl = removeComma($(this).val());
                    if(vl < 50 ){
                        vl = 50;
                    } else if(vl > 88){
                        vl = 88;
                    }
                    $(this).val(nft.format(vl));
                    $("#in_1").val(vl).trigger('input');
                    Calc();
                });
                $("#in_2_vl").on("input", function(){
                    let vl = removeComma($(this).val());
                    if(vl < 0 ){
                        vl = 0;
                    } else if(vl > 100){
                        vl = 100;
                    }
                    $(this).val(nft.format(vl));
                    $("#in_2").val(vl).trigger('input');
                    Calc();
                });
                $("#in_3_vl").on("input", function(){
                    let vl = removeComma($(this).val());
                    if(vl < 400000 ){
                        vl = 400000;
                    } else if(vl > 1000000){
                        vl = 1000000;
                    }
                    $(this).val(nft.format(vl));
                    $("#in_3").val(vl).trigger('input');
                    Calc();
                });
                $("#in_4_vl").on("input", function(){
                    let vl = removeComma($(this).val());
                    if(vl < 1 ){
                        vl = 1;
                    } else if(vl > 65){
                        vl = 65;
                    }
                    $(this).val(nft.format(vl));
                    $("#in_4").val(vl).trigger('input');
                    Calc();
                });
                $("#in_5_vl").on("input", function(){
                    let vl = removeComma($(this).val());
                    if(vl < 400000 ){
                        vl = 400000;
                    } else if(vl > 1000000){
                        vl = 1000000;
                    }
                    $(this).val(nft.format(vl));
                    $("#in_5").val(vl).trigger('input');
                    Calc();
                });

                
                $(".cl-input").on("input", function(){
                    Calc();
                })

                function Calc(){
                    in_1 = removeComma($("#in_1").val())/100;
                    in_2 = removeComma($("#in_2").val())/100;
                    in_3 = removeComma($("#in_3").val());
                    in_4 = removeComma($("#in_4").val())/100;
                    in_5 = removeComma($("#in_5").val());

                    //Personal BC Calculation

                    let req_purchase_price = in_3 + (in_3 * 0.07);
                    let loan_required = (in_3 * in_1) + (in_3 * in_1 * 0.07);
                    let equity_required = req_purchase_price - loan_required;
                    

                    let combined_assets = (data_obj["AssetsRenovations"] + data_obj["AssetsTotalSavings"] + data_obj["AssetsSharesCrypto"] )* in_2;
                    let combined_debts = data_obj["DebtsPersonalVehicleLoans"] + data_obj["DebtsTotalCreditCardsLimit"];
                    let combined_assets_val = data_obj["HomeValue"] + data_obj["IP1Value"] + data_obj["IP2Value"] + data_obj["IP3Value"] + data_obj["IP4Value"] + data_obj["IP5Value"] +(in_3 * 0.9);
                    let combined_mortgage_val = data_obj["HomeMortgage"] + data_obj["IP1Loan"] + data_obj["IP2Loan"] + data_obj["IP3Loan"] + data_obj["IP4Loan"] + data_obj["IP5Loan"] + loan_required;                   
                    let loan_val_ratio = (combined_mortgage_val / combined_assets_val) * 100;
                    let equity_available = ((combined_assets_val * (in_1-(loan_val_ratio/100) )) + combined_assets - combined_debts);
                    let total_equity = equity_available - equity_required;


                    let combined_income_tax = 11592 + 5092;
                    let new_rental_inc = (in_3 * 0.0475) / 52 * 50;
                    let combined_ip_rental_inc = (data_obj["IP1Rent"] + data_obj["IP2Rent"] + data_obj["IP3Rent"] + data_obj["IP4Rent"] + data_obj["IP5Rent"]) * 50;
                    let combined_household_inc = data_obj["Income1"] + data_obj["Income2"];
                    let combined_household_inc_rental_inc = combined_household_inc + (combined_ip_rental_inc + new_rental_inc) * 0.9;
                    let home_repayment = (data_obj["HomeMortgage"]*(0.05/12)*(Math.pow((1+(0.05/12)),300))/((Math.pow((1+(0.05/12)),300))-1))*12;
                    let combined_ip_loan = data_obj["IP1Loan"] +  data_obj["IP2Loan"] + data_obj["IP3Loan"] + data_obj["IP4Loan"] + data_obj["IP5Loan"];
                    let combined_ip_loan_repayment = (combined_ip_loan*(0.085/12)*(Math.pow((1+(0.085/12)),300))/((Math.pow((1+(0.085/12)),300))-1))*12;
                    let new_ip_loan_payment = (loan_required*(0.085/12)*(Math.pow((1+(0.085/12)),300))/((Math.pow((1+(0.085/12)),300))-1))*12;
                    let home_rent = data_obj["HomeRentWeekly"] * 52;
                    let combined_expenses = home_repayment + combined_ip_loan_repayment + new_ip_loan_payment + home_rent + 36732;
                    let net_income = combined_household_inc_rental_inc - combined_expenses - combined_income_tax;
                    let total_assets = (net_income/12)/(0.08/12)/(Math.pow((1+(0.08/12)),300))*((Math.pow((1+(0.08/12)),300))-1)
                    let total_servicing = total_assets - loan_required;

                    //Super BC Calculation
                    let required_deposit = (in_5 - (in_5 * in_4)) + 4400 + (in_5 * 0.035);
                    let usable_super = 430000 - (430000 * 0.1);
                    let super_equity_total = usable_super - required_deposit;

                    let servicing_loan_req = in_5 * in_4;
                    let invest_loan_interest = servicing_loan_req * 0.065;
                    let gross_annual_contribution = 250000 * 0.105;
                    let gross_rental_income = in_5 * 0.0475;
                    console.log(gross_rental_income);
                    let taxable_income = (gross_annual_contribution + (gross_rental_income*0.8)) - invest_loan_interest;
                    let total_tax = taxable_income * 0.15;
                    let total_net_income = taxable_income - total_tax;
                    let client_loan_srvc_ability = (total_net_income/12)/(0.08/12)/12/(Math.pow((1+(0.08/12)),300))*((Math.pow((1+(0.08/12)),300))-1);
                    let super_servicing_total =  client_loan_srvc_ability - invest_loan_interest;
                    
                    if(total_equity < 0 ){
                        $("#rs_1").css("color", "#FF0000");
                    } else{
                        $("#rs_1").css("color", "#EF931E");
                    }
                    if(total_servicing < 0 ){
                        $("#rs_2").css("color", "#FF0000");
                    } else{
                        $("#rs_2").css("color", "#EF931E");
                    }
                    if(total_assets < 0 ){
                        $("#rs_3").css("color", "#FF0000");
                    } else{
                        $("#rs_3").css("color", "#EF931E");
                    }
                    if(super_equity_total < 0 ){
                        $("#rs_4").css("color", "#FF0000");
                    } else{
                        $("#rs_4").css("color", "#EF931E");
                    }
                    if(super_servicing_total < 0 ){
                        $("#rs_5").css("color", "#FF0000");
                    } else{
                        $("#rs_5").css("color", "#EF931E");
                    }

                    

                    $("#rs_1").text("$" + nftd.format(total_equity));
                    $("#rs_2").text("$" + nftd.format(total_servicing));
                    $("#rs_3").text("$" + nftd.format(total_assets));
                    $("#rs_4").text("$" + nftd.format(super_equity_total));
                    $("#rs_5").text("$" + nftd.format(super_servicing_total));
                    

                    

                }
                

            
            
                function removeComma(num){
                    return Number(num.replace(/,/g,""));
                }
            
                function onlyNum(num){
                    return isFinite(num) ? num : 0;
                }
            
            });
            </script>
