<div class="ms-cl" id="mx_cl">
    <div class="container">
        <div class="cl-wrapper">.
            <div class="row">
                <div class="col-md-12">
                    <div class="top-sec-title">Green Av- Rechner Stromkosten und Emissionen</div>

                <div class="col-md-6">
                    <div class="left-sec-box">
                        <div class="top-title">Anzahl ersetzte Geräte</div>

                                <label for="">Anzahl Monitore</label>
                            </div>

                            </div>
                            <div class="col-md-5">

                                    <input type="text" class="form-control cl-input" id="in_2">
                                </div>
                            </div>

                                <label for="">Anzahl Großformat-Displays</label>
                            </div>
                            <div class="col-md-5">

                                    <input type="text" class="form-control cl-input" id="in_3">
                                </div>
                            </div>
                            <div class="col-md-7">
                                <label for="">Anzahl Soundanlagen</label>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input type="text" class="form-control cl-input" id="in_4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="rs-sec">
                                <div class="rs-title">Weniger Stromkosten (Euro)</div>
                                <div class="rs-vl" id="rs_1">€0</div>
                            </div>
                            <div class="rs-sec">
                                <div class="rs-title">Weniger CO2-Emissionen pro Jahr (kg)</div>
                                <div class="rs-vl" id="rs_2">0kg</div>
                            </div>
                        </div>
                    </div>
                </div>

<script>
    jQuery(($) => {


        const nft = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });


        $(".cl-input").on("input", function(){
            Calc();
        })

        function Calc(){
            in_1 = Number($("#in_1").val());
            in_2 = Number($("#in_2").val());
            in_3 = Number($("#in_3").val());
            in_4 = Number($("#in_4").val());
            

            let weniger_stromkosten= (in_1* 160) + (in_2 * 480) + (in_3 * 600) + (in_4 * 400);
            let weniger_emissionen_pro_jahr =  (in_1 * 200) + (in_2 * 600) + (in_3 * 750) + (in_4 * 500)

            $("#rs_1").text("€"+ nft.format(weniger_stromkosten));
            $("#rs_2").text(nft.format(weniger_emissionen_pro_jahr) + "kg");

            console.log(weniger_emissionen_pro_jahr);
        }
    })
</script>
