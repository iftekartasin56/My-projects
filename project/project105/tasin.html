    <div class="ms-cl" id="ms_cl">
        <div class="container main-calc">

                    <div class="col-md-7 cl-left-div">

                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="">Selling Type</label>
                                <div class="form-group">

                                    </select>
                                </div>
                            </div>

                                <label for="">Cost of Goods (per unit)</label>
                                <div class="form-group">
                                    <input type="text" class="form-control in-rq cl-input cl-in sp-pad-left" id="in_5"
                                        value="0">
                                    <span class="prepend-text">$</span>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="">Unit Price</label>

                                        id="in_4" value="0" required>

    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script>
        jQuery(document).ready(function ($) {
            const numOptionCurrency = {
                digitGroupSeparator: ',',
                decimalCharacter: '.',
                decimalCharacterAlternative: '.',
                currencySymbol: ' ',
                currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.prefix,
                decimalPlaces: 2
            };
            const numOptionPercent = {
                digitGroupSeparator: ',',
                decimalCharacter: '.',
                decimalCharacterAlternative: '.',
                currencySymbol: '',
                currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.suffix,
                decimalPlaces: 2,
                minimumValue: 0,
                maximumValue: 100
            };

            AutoNumeric.multiple('.cl-in', numOptionCurrency);
            AutoNumeric.multiple('.cl-prcnt', numOptionPercent);

            function removeComma(num) {
                return Number(num.replace(/,/g, ""));
            }

            const nftd = Intl.NumberFormat("en-US", {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            });

            Calc();

            $(".cl-input").on("input", function () {
                Calc();
            });

            function Calc() {
                in_1 = removeComma($("#in_1").val());
                in_2 = $("#in_2").val();
                in_3 = removeComma($("#in_3").val());
                in_4 = removeComma($("#in_4").val()) / 100;
                in_5 = removeComma($("#in_5").val());

                if (in_2 === "2") {
                    $(".form-field").show();
                    $("#in_5").addClass("in-rq");
                } else {
                    $(".form-field").hide();
                    $("#in_5").removeClass("in-rq");
                }

                if (in_1 && in_2 && in_3 && in_4) {
                    if (in_2 == 1) {
                        let filmmaker_gets_per_unit_1 = (in_3 * in_4);
                        let need_to_sell_1 = in_1 / filmmaker_gets_per_unit_1;

                        $("#rs_1").text("$" + nftd.format(filmmaker_gets_per_unit_1));
                        $("#rs_2").text(nftd.format(Math.floor(need_to_sell_1)));

                    }

                    else if (in_2 == 2) {
                        let filmmaker_gets_per_unit_2 = ((in_3 - in_5) * in_4 );
                        let need_to_sell_2 = in_1 / filmmaker_gets_per_unit_2


                        $("#rs_1").text("$" + nftd.format(filmmaker_gets_per_unit_2));
                        $("#rs_2").text(nftd.format(Math.floor(need_to_sell_2)));

                    }
                } else{
                    $("#rs_1").text("$" + "0");
                    $("#rs_2").text("0");
                }

            }
        });
    </script>
