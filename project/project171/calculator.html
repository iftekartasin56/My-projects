

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Tax Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body>
<style>
#mx_cl *, ::after, ::before {
    box-sizing: border-box;
}
#mx_cl {
    line-height: 1.5;
    font-family: inherit;
}
#mx_cl .container {
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #4a4a4a;
    text-align: left;
}
#mx_cl .cl-wrapper{
    box-shadow: 0 0 10px #d9dee0;
    background: #fff;
    border-radius: 8px;
}
#mx_cl .mid-container{
    padding: 2.5rem;
}
#mx_cl label {
    display: inline-block;
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 0.5rem;
}
#mx_cl .row {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}
#mx_cl .col-md-1, #mx_cl .col-md-10, #mx_cl .col-md-11, #mx_cl .col-md-12, #mx_cl .col-md-2, #mx_cl .col-md-3, #mx_cl .col-md-4, #mx_cl .col-md-5, #mx_cl .col-md-6, #mx_cl .col-md-7, #mx_cl .col-md-8, #mx_cl .col-md-9 {
    position: relative;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
}
#mx_cl .form-group {
    margin-bottom: 1rem;
}
#mx_cl .form-control {
    display: block;
    width: 100%;
    height: 45px;
    padding: 0.275rem 0.75rem;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.5;
    color: #4a4a4a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #dddddd;
    border-radius: 8px;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#mx_cl .form-control:focus {
    outline: none;
}
#mx_cl .btn {
    display: block;
    margin: 0 auto;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: 8px 8px;
    font-size: 18px;
    line-height: 1.5;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#mx_cl .btn-primary {
    width: 100%;
    color: #fff;
    background-color: #008080;
    border-color: #008080;
}
#mx_cl .btn-primary:hover {
    color: #fff;
    background-color: #061130;
    border-color: #061130;
}
#mx_cl .text-center {
    text-align: center;
}
@media (min-width: 576px){
    #mx_cl .container {
        max-width: 100%;

}
@media (min-width: 768px){
    #mx_cl .container {
        max-width: 100%;
    }
    #mx_cl .col-md-12 {
        -ms-flex: 0 0 100%;
        flex: 0 0 100%;
        max-width: 100%;
    }
    #mx_cl .col-md-9 {
        -ms-flex: 0 0 75%;
        flex: 0 0 75%;
        max-width: 75%;
    }
    #mx_cl .col-md-8 {
        -ms-flex: 0 0 66.666667%;
        flex: 0 0 66.666667%;
        max-width: 66.666667%;
    }
    #mx_cl .col-md-7 {
        -ms-flex: 0 0 58.33333%;
        flex: 0 0 58.33333%;
        max-width: 58.33333%;
    }
    #mx_cl .col-md-6 {
        -ms-flex: 0 0 50%;
        flex: 0 0 50%;
        max-width: 50%;
    }
    #mx_cl .col-md-5 {
        -ms-flex: 0 0 41.666667%;
        flex: 0 0 41.666667%;
        max-width: 41.666667%;
    }
    #mx_cl .col-md-4 {
        -ms-flex: 0 0 33.333333%;
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
    }
    #mx_cl .col-md-3 {
        -ms-flex: 0 0 25%;
        flex: 0 0 25%;
        max-width: 25%;
    }
}
@media (min-width: 992px){
    #mx_cl .container {
        max-width: 960px;
    }
}
@media (min-width: 1200px) {
    #mx_cl .container {
        max-width: 600px;
    }

#mx_cl .text-right {
    text-align: right ;
}
#mx_cl .form-group {
    position: relative;
    margin-bottom: 15px;
}
#mx_cl .top-title {
    font-size: 25px;
    font-weight: 700;
    padding: 10px;
    color: #061130;
    text-align: center;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    margin-top: 0px;
    border-bottom: 1px solid #cecece;
}
#mx_cl .prepend-text {
    position: absolute;
    left: 10px;
    bottom: 10px;
    font-size: 16px;
}
#mx_cl .sp-pd-left {
    padding-left: 25px;
}
#mx_cl .rs-sec {
    padding: 2.5rem;
    background-color: #061130;
    border-radius: 10px;
}
#mx_cl .rs-title {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    color: #fff;
    border-bottom: 1px solid #dddddd;
    margin-bottom: 10px;
}
#mx_cl .rs-vl {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    color: #fff;
}
#mx_cl .button-sec {
    display: flex;
    justify-content: space-between;
}
#mx_cl .button {
    display: inline-block;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    color: #008080;
    background: none;
    padding: 0;
}
#mx_cl #err_msg {
    display: none;
    color: red;
    margin: 0;
    margin-top: 10px;
    text-align: center;
    font-size: 14px;
}
#mx_cl .slide-2 {
    display: none;
}
/* Responsive */
@media (max-width: 768px){
    #mx_cl .mid-container {
        padding: 1.5rem;
    }
    #mx_cl .top-title {
        font-size: 20px;
    }
    #mx_cl .btn {
        font-size: 16px;
    }
}
</style>
<div class="ms-cl" id="mx_cl">
    <div class="slide-1 slide">
        <div class="container">
            <div class="cl-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="top-title">Tax Calculator</div>
                    </div>
                </div>
                <div class="mid-container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Your Taxable Income</label>
                                <input type="text" class="form-control cl-input sp-pd-left" id="in_1"/>
                                <span class="prepend-text">$</span>
                            </div>
                            <button class="btn btn-primary" id="calc_btn">Calculate your refund</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-2 slide">
        <div class="container">
            <div class="button-sec">
                <span id="again_btn" class="button">‚Üê Calculate again</span>
            </div>
            <div class="rs-sec">
                <div class="row">
                    <div class="col-md-12">
                        <div class="rs-title">Your estimated tax return is</div>
                        <div class="rs-vl" id="rs_1">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function ($){
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0
        };
        new AutoNumeric('#in_1', numOptionCurrency);

        const nft = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        $("#again_btn").on("click", function(){
            hideAllSlides();
            $(".slide-1").show();
        })

        $("#calc_btn").on("click", function(){
            Calc();
        })

        function Calc(){
            in_1 = removeComma($("#in_1").val());

            if(in_1){
                hideAllSlides();

                let taxable_income = 0;

                if(in_1 > 0  && in_1 <= 18200){
                    taxable_income = 0;
                } else if(in_1 > 18201  && in_1 <= 45000){
                    taxable_income = (((in_1 - 18200) * 0.19)) + ( in_1 * .02 );
                    console.log(taxable_income);
                } else if(in_1 > 45001  && in_1 <= 120000){
                    taxable_income = (((in_1 - 45000) * 0.325) + 5092 ) + ( in_1 * .02 );
                } else if(in_1 > 120001  && in_1 <= 180000){
                    taxable_income = (((in_1 - 120000) * 0.37 ) + 29467 ) + ( in_1 * .02 );
                } else if(in_1 > 180001){
                    taxable_income = (((in_1 - 180000) * 0.45 ) + 29467 ) + ( in_1 * .02 );
                }

                $("#rs_1").text("$" + nft.format(taxable_income));
                
                $(".slide-2").show();
            }            
        }

        function removeComma(num){
            return Number(num.replace(/,/g,""));
        }

        function hideAllSlides() {
            $(".slide").hide();
        }
    });
</script>
</body>
</html>
