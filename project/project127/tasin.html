<script>
    jQuery(document).ready(function ($) {
        const numOptionCurrency = {
            digitGroupSeparator: ",",
            decimalCharacter: ".",
            decimalCharacterAlternative: ".",
            currencySymbol: "",
            currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces: 0,
        };
        const numOptionPercent = {
            digitGroupSeparator: ",",
            decimalCharacter: ".",
            decimalCharacterAlternative: ".",
            currencySymbol: "",
            currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.suffix,
            decimalPlaces: 0,
            minimumValue: 0,
            maximumValue: 100,
        };

        const anElement1 = AutoNumeric.multiple(".cl-curr", numOptionCurrency);
        new AutoNumeric("#in_3", numOptionPercent);

        const nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        $(".cl-in").on("input", function () {
            Calc();
        });

        Calc();

        function Calc() {
            in_1 = removeComma($("#in_1").val());
            in_2 = removeComma($("#in_2").val());
            in_3 = removeComma($("#in_3").val()) / 100;
            in_4 = removeComma($("#in_4").val());

            if (in_1 && in_2 && in_3) {
                let additional_monthly_rev_prog = in_1 * (1 * in_2) * (1 - in_3);
                let additional_per_push_not = 0.15 * in_1 * in_2 * (1 - in_3) * in_4;
                let additional_monthly_rev_reff = 0.10 * in_1 * in_2 * (1 - in_3);

                let total_sales = additional_monthly_rev_prog + additional_per_push_not + additional_monthly_rev_reff;

                $("#rs_1").text(nft.format(onlyNum(additional_monthly_rev_prog)) + "€");
                $("#rs_2").text(nft.format(onlyNum(additional_monthly_rev_reff)) + "€");
                $("#rs_3").text(nft.format(onlyNum(additional_per_push_not)) + "€");
                $("#rs_4").text(nft.format(onlyNum(total_sales)) + "€");
            } else {
                $("#rs_1").text("0.00€");
                $("#rs_2").text("0.00€");
                $("#rs_3").text("0.00€");
                $("#rs_4").text("0.00€");
            }
        }

        function onlyNum(num){
            return isFinite(num) ? num : 0;
        }

        function removeComma(num) {
            return Number(num.replace(/,/g, ""));
        }
    });
</script>
