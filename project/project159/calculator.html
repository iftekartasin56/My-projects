<div class="ms-cl" id="hm_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="cl-left-div">
                    <label for="in_1">Width</label>
                    <div class="form-group">
                        <input type="text" class="form-control cl-in cl-num" id="in_1">
                        <span class="append-text">m</span>
                    </div>
                    <label for="in_2">Length</label>
                    <div class="form-group">
                        <input type="text" class="form-control cl-in cl-num" id="in_2">
                        <span class="append-text">m</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
               <div class="cl-right-div">
                    <div class="rs-sec">
                        <div class="rs-title">Square meter</div>
                        <div class="rs-vl" id="rs_1">0</div>
                    </div>
                    <div class="rs-sec">
                        <div class="rs-title">price</div>
                        <div class="rs-vl" id="rs_2">$0.00</div>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    const numOptionCurrency = {
        digitGroupSeparator        : ',',
        decimalCharacter           : '.',
        decimalCharacterAlternative: '.',
        currencySymbol             : '',
        currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
        decimalPlaces              : 2
    };
    const anElement1 = AutoNumeric.multiple('.cl-num', numOptionCurrency);

    const nftd = Intl.NumberFormat("en-US",{
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });

    function removeComma(num){
        return Number(num.replace(/,/g,""));
    }

    $(".cl-in").on("input", function(){
        Calc();
    })

    function Calc(){
        in_1 = removeComma($("#in_1").val());
        in_2 = removeComma($("#in_2").val());


        let total_sqr_mtr = in_1 * in_2;
        let total_price = total_sqr_mtr * 3;

        $("#rs_1").text(total_sqr_mtr);
        $("#rs_2").text("$" + nftd.format(total_price));




    }
</script>
