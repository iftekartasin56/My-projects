<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(($) =>{
        let txt_msg = "";

        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0
        };
        const anElement1 = AutoNumeric.multiple('.cl-curr', numOptionCurrency);

        function removeComma(num){
            return Number(num.replace(/,/g,""));
        }
        const nft = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        const nftd = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        $("#get_btn").on("click", function(){
            $("#myModal").css({"display":"block"});
        })
        $(".ms--close").on("click", function(){
            $(".ms--modal").css({"display":"none"});
        });

        $("#get_btn_1").on("click", function () {
            let total_rq = $("#mx_cl .in-rq, #myModal .in-rq").length;
            let x = 0;


            $("#myModal .in-rq").each(function (i, elm) {
                let vl = $(elm).val().trim();
                let type = $(elm).attr("type");

                if (type == "email") {
                    vl = validateEmailAdd(vl);
                }
                if (vl) {
                    $(elm).removeClass("err-input");
                    x++;
                } else {
                    $(elm).addClass("err-input");
                }
            });

            if(total_rq == x){
                $(".ms--modal").css({"display":"none"});
                let email = $("#myModal #cemail").val();
                $("#wpforms-19025-field_1").val(email);
                $("#wpforms-19025-field_2").val(txt_msg);
                $("#wpforms-submit-19025").click();

                setTimeout(() => {
                    $("#result_sec").hide();
                }, 500);
            }
        });

        $(".cl-input").on("input", function(){
            Calc();
        })

        Calc();

        function Calc(){
            in_1 = removeComma($("#in_1").val());
            in_2 = removeComma($("#in_2").val());
            in_3 = removeComma($("#in_3").val());
            in_4 = removeComma($("#in_4").val());
            in_5 = removeComma($("#in_5").val());
            in_6 = Number($("#in_6").val());
            in_7 = Number($("#in_7").val());
            in_8 = Number($("#in_8").val());
            in_9 = Number($("#in_9").val());
            in_10 = Number($("#in_10").val());
            in_11 = Number($("#in_11").val());
            in_12 = Number($("#in_12").val());
            in_13 = Number($("#in_13").val());
            in_14 = Number($("#in_14").val()) /100;
            in_15 = Number($("#in_15").val());


            let total_turnover = in_1 + in_2 + in_3 + in_4 + in_5;

            let total_workable_days = in_6 - in_7;

            let Subtotal = total_workable_days - in_8 - in_9 - in_10 - in_11;

            let num_days_acquisition = in_12 * 12;
            let num_days_administration = in_13 * 12;
            let total_billable_days = Subtotal - num_days_acquisition - num_days_administration;

            let total_billable_hours = total_billable_days * in_15 * in_14;

            let required_hourly_rate = total_turnover / total_billable_hours;

            
            $("#rs_1").text("€" + nft.format(total_turnover));
            $("#rs_2").text(nft.format(total_workable_days));
            $("#rs_3").text(nft.format(Subtotal));
            $("#rs_4").text(nft.format(total_billable_days));
            $("#rs_5").text(nft.format(total_billable_hours));
            $("#rs_6").text("€" + nft.format(onlyNum(required_hourly_rate)));


            txt_msg =`
Gewenste jaarinkomen (bruto): ${in_1},
Opbouw buffer (bruto): ${in_2},
Premie oudedagsvoorziening per jaar: ${in_3},
AOV premie per jaar: ${in_4},
Bedrijfskosten: ${in_5},
Totaal benodigde omzet: ${total_turnover},
Totaal werkbare dagen per jaar: ${in_6},
Feestdagen: ${in_7},
Werkbare dagen: ${total_workable_days},
Studiedagen per jaar: ${in_8},
Vakantiedagen per jaar: ${in_9},
Arbeidsongeschikt/ziektedagen per jaar: ${in_10},
Overige niet declarabele dagen per jaar: ${in_11},
Subtotaal: ${Subtotal},
Aantal dagen acquisitie per maand: ${in_12},
Aantal dagen administratie per maand: ${in_13},
Totaal declarabele dagen: ${total_billable_days},
Parttime percentage: ${in_14},
ur per dag: ${in_15},
Declarabele uren: ${total_billable_hours}
Benodigd uurtarief (Excl. BTW): ${required_hourly_rate}
            `
        }
        // Validate email input field
        function validateEmailAdd(email) {
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }

        function onlyNum(num){
            return isFinite(num) ? num : 0;
        }


    });
</script>
