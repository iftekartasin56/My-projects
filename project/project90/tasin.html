    <style>

        .ms-cl .h1,

        .ms-cl .h3,

        .ms-cl h3,

        .ms-cl .h5,

        .ms-cl .h6,
        .ms-cl h6 {

        .ms-cl .row {

            .ms-cl .col-md-12 {

                -ms-flex: 0 0 50%;
                flex: 0 0 50%;

            }

            .ms-cl .col-md-4 {
                -ms-flex: 0 0 33.333333%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            .ms-cl .col-md-3 {
                -ms-flex: 0 0 25%;
                flex: 0 0 25%;
                max-width: 25%;

        }

        @media (min-width: 1200px) {

            }
        }

        .ms-cl .option-sec {
            display: flex;
            gap: 10px;
        }

    <div class="ms-cl" id="ms_cl">
        <div class="container main-calc">
            <div class="cl-wrapper">
                <h3 class="top-title text-center">Quantity Calculator</h3>
            <div class="row">
                <div class="col-md-12 cl-left-div">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Surface</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control text-right cl-input cl-curr" id="in_1">
                                <span class="append-text" id="cm_txt">sq ft</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Thickness</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control text-right cl-input cl-curr " id="in_2" >
                                <span class="append-text" id="in_txt">miles</span>
                            </div>
                        </div>
                    </div>
                    <div class="rs-sec">
                        <div class="rs-title">Quantity of gallons needed</div>
                        <div class="rs-value" id="rs_1">0</div>
                    </div>
                </div>
            </div>
            </div>
            <div class="bottom-btn">
                <button class="btn-primary" id="clac_btn">Quantity Calculator</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script>
        jQuery(document).ready(function ($) {
            const numOptionCurrency = {
                digitGroupSeparator        : ',',
                decimalCharacter           : '.',
                decimalCharacterAlternative: '.',
                currencySymbol             : '',
                currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
                decimalPlaces              : 0
            };
            const anElement1 = AutoNumeric.multiple('.cl-input', numOptionCurrency);

            function removeComma(num){
                return Number(num.replace(/,/g,""));
            }

            const nft = Intl.NumberFormat("en-US", {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });

            $("#clac_btn").on("click", function () {
                $(".cl-wrapper").removeClass("is-active");
                $(".cl-wrapper").addClass("is-active");

                $(".cl-wrapper").show();

                $(this).hide();

                Calc();
            });

            $(".cl-input").on("input", function(){
                Calc();
            })

            function Calc(){
                in_1 = removeComma($("#in_1").val());
                in_2 = removeComma($("#in_2").val());

                if(in_1 && in_2){
                    
                    let total_gallons_need = (in_1/1604) * in_2;

                    $("#rs_1").text(Math.ceil(total_gallons_need));
                }else{
                    $("#rs_1").text(0);
                }
            }

            
        });
    </script>
