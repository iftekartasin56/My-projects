<script>
jQuery(($) => {
    const numOptionCurrency = {
        digitGroupSeparator        : ',',
        decimalCharacter           : '.',
        decimalCharacterAlternative: '.',
        currencySymbol             : '',
        currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
        modifyValueOnWheel         : false,
        decimalPlaces              : 0,
        minimumValue: 0
    };

    new AutoNumeric('#in_assess_vl', numOptionCurrency);
    new AutoNumeric('#in_total_vl', numOptionCurrency);

    const nft = Intl.NumberFormat("en-US", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });


    $(".cl-input").on("input", function() {
        calc();
    });

    function calc() {
        let assess_vl = removeSign($("#in_assess_vl").val());
        let total_vl = removeSign($("#in_total_vl").val());

        if(assess_vl && total_vl){
            let assessment = assess_vl * 0.000479;
            let total_appraisal = 0.4 * total_vl;

            rs_11 = (total_appraisal - 50000) * 0.006281;
            rs_12 = (total_appraisal - 10000) * 0.0065;
            rs_13 = (assess_vl - 10000) * 0.007906;

            rs_21 = total_appraisal * 0.006281;
            rs_22 = total_appraisal * 0.009;
            rs_23 = total_appraisal * 0.007906;

            rs_31 = (total_appraisal - 50000) * 0.006281;;
            rs_32 = 0;
            rs_33 = (assess_vl - 10000) * 0.007906;

            rs_41 = assessment;
            rs_42 = assessment;
            rs_43 = assessment;

            rs_51 = 285;
            rs_52 = 285;
            rs_53 = 265;

            rs_61 = 120;
            rs_62 = 79.16;
            rs_63 = 108;

            $("#rs_11").text("$"+nft.format(onlyNum(rs_11)));
            $("#rs_12").text("$"+nft.format(onlyNum(rs_12)));
            $("#rs_13").text("$"+nft.format(onlyNum(rs_13)));
            $("#rs_21").text("$"+nft.format(onlyNum(rs_21)));
            $("#rs_22").text("$"+nft.format(onlyNum(rs_22)));
            $("#rs_23").text("$"+nft.format(onlyNum(rs_23)));
            $("#rs_31").text("$"+nft.format(onlyNum(rs_31)));
            $("#rs_32").text("$"+nft.format(onlyNum(rs_32)));
            $("#rs_33").text("$"+nft.format(onlyNum(rs_33)));
            $("#rs_41").text("$"+nft.format(onlyNum(rs_41)));
            $("#rs_42").text("$"+nft.format(onlyNum(rs_42)));
            $("#rs_43").text("$"+nft.format(onlyNum(rs_43)));
            $("#rs_51").text("$"+nft.format(onlyNum(rs_51)));
            $("#rs_52").text("$"+nft.format(onlyNum(rs_52)));
            $("#rs_53").text("$"+nft.format(onlyNum(rs_53)));
            $("#rs_61").text("$"+nft.format(onlyNum(rs_61)));
            $("#rs_62").text("$"+nft.format(onlyNum(rs_62)));
            $("#rs_63").text("$"+nft.format(onlyNum(rs_63)));
        } else {
            $("#rs_11").text("$0.00");

            $("#rs_13").text("$0.00");
            $("#rs_21").text("$0.00");

            $("#rs_41").text("$0.00");
            $("#rs_42").text("$0.00");
            $("#rs_43").text("$0.00");

            $("#rs_52").text("$0.00");
            $("#rs_53").text("$0.00");
            $("#rs_61").text("$0.00");
            $("#rs_62").text("$0.00");

    function onlyNum(num){
        return isFinite(num) ? num : 0;
    }

    function removeSign(vl){
        return Number(vl.replace(/\$|\%|,/g, ''));
    }
});
