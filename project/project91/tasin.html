    <style>
        #mx_cl *,

        #mx_cl .row {

        #mx_cl .col-md-1,

        #mx_cl .form-group {

        #mx_cl .form-control {

        #mx_cl .btn {

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script>
        jQuery(($) => {
            let in_serial = 0;
            const numOptionCurrency = {
                digitGroupSeparator        : ',',
                decimalCharacter           : '.',
                decimalCharacterAlternative: '.',
                currencySymbol             : '',
                currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
                decimalPlaces              : 0,
                minimumValue: 0
            };
            AutoNumeric.multiple('.cl-in', numOptionCurrency);

            
            const nftd = Intl.NumberFormat("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            
            function removeComma(num){
                    return Number(num.replace(/,/g,""));
                }
            

            $("#add_emp_btn").on("click", function() {
                let employee_form = emp_form(in_serial);

                $("#extra_emp_sec").append(employee_form);

                adjustEmpSecTitle();

                new AutoNumeric(`#in_w_hour_${in_serial}`, numOptionCurrency);
                new AutoNumeric(`#in_com_${in_serial}`, numOptionCurrency);
                new AutoNumeric(`#in_rate_${in_serial}`, numOptionCurrency);
                new AutoNumeric(`#in_h_hours_${in_serial}`, numOptionCurrency);
                new AutoNumeric(`#in_phn_reimbursement_${in_serial}`, numOptionCurrency);

                in_serial++;
            });
            

            $(document).on("click", ".cross-btn", function(){
                $(this).closest(".form-box").remove();
                adjustEmpSecTitle();
                totalPayrollCalc();
            });


            $(document).on("input", ".main-form .cl-in", function(){
                let parent = $(this).closest(".emp-sec");

                let worked_hours = removeComma(parent.find(".in-hours").val());
                let commission = removeComma(parent.find(".in-commission").val());
                let new_rate = removeComma(parent.find(".in-new-rate").val());
                let h_hours = removeComma(parent.find(".in-h-hours").val());
                let phn_reimbursement = removeComma(parent.find(".in-phn-reimbursement").val());

                let gross_pay = (worked_hours * new_rate) + commission + phn_reimbursement;

                if(gross_pay > 0){
                    parent.find(".rs-gross-pay").text("$"+nftd.format(gross_pay));
                } else {
                    parent.find(".rs-gross-pay").text("$"+nftd.format(0));
                }

                totalPayrollCalc();
            });

            function totalPayrollCalc(){
                let total_payroll = 0;
                $(".main-form .rs-gross-pay").each(function(i, elm){
                    total_payroll = total_payroll + removeSign($(elm).text());
                });

                $("#total_payroll_amount").text("$"+nftd.format(total_payroll));
            }

            function adjustEmpSecTitle(){
                $(".main-form .emp-info").each(function(i, elm){
                    $(elm).text("Employee Information "+(i+1));
                });
            }

            $(document).on("input", "#mx_cl .in-rq", function(){
                $(this).removeClass("err-input");
                
            });
            

            $("#send_btn").on("click", function(){

                let total_rq = $("#mx_cl .in-rq").length;
                let x = 0;

                $("#mx_cl .in-rq").each(function(i, elm){                
                    let vl = $(elm).val().trim();
                    let type = $(elm).attr("type");

                    if(type == "email"){
                        vl = validateEmailAdd(vl);
                    }
                    if(vl){
                        $(elm).removeClass("err-input");
                        x++;
                    } else {
                        $(elm).addClass("err-input");
                    }
                });
                

                if(total_rq == x){
                    let txt_msg = "";
                    let contact_mail =$("#cemail").val();

                    txt_msg =`
                        Business Name : ${$(".bs-name").val()}
                        Contact Email : ${$(".email-in").val()}

                    `
                    $("#extra_emp_sec .emp-sec").each(function(i, elm){
                        let title = $(elm).find(".emp-info").text().trim();
                        let emp_name = $(elm).find(".emp-name-vl").val();
                        let emp_hours = $(elm).find(".emp-hours-vl").val();
                        let emp_commission = $(elm).find(".emp-commission-vl").val();
                        let emp_rate = $(elm).find(".emp-rate-vl").val();
                        let emp_holiday = $(elm).find(".emp-holiday-vl").val();
                        let emp_total_gross = $(elm).find(".emp-total-vl").text().trim();
                        let emp_phn_reimbursement = $(elm).find(".emp-phn-reimbursement-vl").val();
                        let emp_additional_info = $(elm).find(".emp-additional-info-vl").val();

                        txt_msg = txt_msg + `
                        Employee Information: ${title} 
                        Employee Name: ${emp_name}
                        Hours worked: ${emp_hours}
                        Commission: ${emp_commission}
                        New Rate: ${emp_rate}
                        Holiday hours: ${emp_holiday}
                        Phone Reimbursement: ${emp_phn_reimbursement}
                        Additional Information : ${emp_additional_info}
                        Total employee gross pay: ${emp_total_gross}

                        `;
                    })
                    txt_msg = txt_msg + `
                        Total Payroll : ${$("#total_payroll_amount").text()}

                    `

                    console.log(txt_msg);
                    
                    $("#wpforms-759-field_1").val(contact_mail);
                    $("#wpforms-759-field_2").val(txt_msg);
                    $("#wpforms-submit-759").click();
                }

            });

           

            function emp_form(num){
                    let employee_form = `
                    <div class="form-box form-two emp-sec">
                            <span class="cross-btn">X</span>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="emp-info">Employee Information</div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row form-margin">
                                        <div class="col-md-6">
                                            <label for="ename" class="common-p">Employee name</label>
                                        </div>
                                        <div class="col-md-6">

            function removeSign(vl){
                return Number(vl.replace(/\$|,/g, ''));
            }
            
            // Validate email input field
            function validateEmailAdd(email) {
                const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            }
        });
