<div class="ms-cl" id="mx_cl">
    <div class="container cl-wrapper">
        <div class="top-title">How Much Can You Make?</div>

                <div class="form-group">
                    <label for="">How many clients are you in contact with each month that need property management?</label>
                    <input type="text" class="form-control cl-in" id="in_1" value="2">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">1yr of Future Real Estate Sales that Realtors Disguised as Property Managers May Steal:</label>
                    <input type="text" class="form-control cl-in cl-curr" id="in_2" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Our Average Monthly Rental Rate:</label>
                    <input type="text" class="form-control cl-in cl-curr sp-pd-left" id="in_3" value="15000">
                    <span class="prepend-text">$</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Your Average Home Sell Price</label>
                    <input type="text" class="form-control cl-in cl-curr sp-pd-left" id="in_4" value="250000">
                    <span class="prepend-text">$</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Total WE PAY YOU Per Year  (calculated):</label>
                    <input type="text" class="form-control cl-in cl-curr sp-pd-left" id="in_5" readonly>
                    <span class="prepend-text">$</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">1yr of Future Sales Commissions (3%) You Keep:</label>
                    <input type="text" class="form-control cl-in cl-curr sp-pd-left" id="in_6" readonly>
                    <span class="prepend-text">$</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Total Value of Just a Year of Sending Us Referrals (Referral Fees + Kept Commissions)</label>
                    <input type="text" class="form-control cl-in cl-curr sp-pd-left" id="in_7" readonly>
                    <span class="prepend-text">$</span>
                </div>
            </div>
            
        </div>

<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    jQuery(document).ready(function ($) {
        const man_numOptionCurrency = {
            digitGroupSeparator: ",",
            decimalCharacter: ".",
            decimalCharacterAlternative: ".",
            currencySymbol: "",
            currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces: 0,
            minimumValue: 0,
            maximumValue: 100
        };
        const numOptionCurrency = {
            digitGroupSeparator: ",",
            decimalCharacter: ".",
            decimalCharacterAlternative: ".",
            currencySymbol: "",
            currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces: 2,
        };

        const anElement1 = new AutoNumeric('#in_1', man_numOptionCurrency);
        const anElement2 = new AutoNumeric('#in_2', numOptionCurrency);
        const anElement3 = new AutoNumeric('#in_3', numOptionCurrency);
        const anElement4 = new AutoNumeric('#in_4', numOptionCurrency);
        const anElement5 = new AutoNumeric('#in_5', numOptionCurrency);
        const anElement6 = new AutoNumeric('#in_6', numOptionCurrency);
        const anElement7 = new AutoNumeric('#in_7', numOptionCurrency);


        const nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        $(".cl-in").on("input", function () {
            Calc();
        });

        Calc();

        function Calc() {
            in_1 = removeComma($("#in_1").val());
            in_2 = removeComma($("#in_2").val());
            in_3 = removeComma($("#in_3").val()) ;
            in_4 = removeComma($("#in_4").val());
            in_5 = removeComma($("#in_5").val());
            in_6 = removeComma($("#in_6").val());
            in_7 = removeComma($("#in_7").val());

            if(in_1){
                let real_state_sales = in_1 * 12;
                let total_pay = real_state_sales * 500;
                let future_sales_commission = in_4 * real_state_sales * (3/100);
                let total_val = future_sales_commission + 12000;

                anElement2.set(nft.format(real_state_sales));
                anElement5.set(nft.format(total_pay));
                anElement6.set(nft.format(future_sales_commission));
                anElement7.set(nft.format(total_val));
            }
           
        }

        function onlyNum(num){
            return isFinite(num) ? num : 0;
        }

        function removeComma(num) {
            return Number(num.replace(/,/g, ""));
        }
    });
</script>
