


<!DOCTYPE html>

        .ms-cl .container {

            margin-right: auto;

        .ms-cl .h1,
        .ms-cl .h2,
        .ms-cl .h3,

        .ms-cl .h6,

        .ms-cl h2,

            font-weight: 400;

            border-radius: 10px;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .ms-cl .form-control:focus {
            outline: none;
        }

        .ms-cl .text-center {
            text-align: center !important;
        }

        .ms-cl .cl-wrapper {
            border-radius: 8px;
            background: #ffffff;
            transition: all 1s ease-in-out;
        }

        .ms-cl .check-item {
            display: inline-block;
            border: 1px solid #F56B09;
            border-radius: 5px;
            padding: 7px 15px 5px 15px;
            cursor: pointer;
            background-color: transparent;
            font-size: 16px;
            font-weight: 400;
            width: 100%;
            text-align: center;
        }

        .ms-cl .check-item:hover {
            background-color: #F56B09;
            color: #fff;
        }

        .ms-cl .check-item.is-active {
            background-color: #F56B09;
            border-color: #F56B09;
            color: #fff;

        .ms-cl .left-top-para {

        .ms-cl .bottom-para {

            font-weight: 400;

            text-align: center;

            width: 132px;

            right: 5px;
            bottom: 7px;
            font-size: 16px;

        .ms-cl .unit-text {

            font-weight: 500;
            color: #212529;
            text-align: center;

            cursor: pointer;
            -webkit-user-select: none;

            -ms-user-select: none;

            padding-right: 60px;

        .ms-cl .sp-color {
            color: #916E66;
            font-weight: 600;

            .ms-cl .cl-left-div {

            .ms-cl .rs-title {

            .ms-cl .rs-sec {

            .ms-cl .rs-value {

            .ms-cl .col-md-7 {

            }

            .ms-cl .col-md-6 {

            .ms-cl .col-md-5 {

            }

            .ms-cl .col-md-4 {

            .ms-cl .col-md-3 {

                max-width: 25%;
            }

        .ms-cl .sp-no-pad {
