<script>
    jQuery(document).ready(function($){
        const cst_nft = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        const cst_nftd = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        let data_arr = [
            ["Small", 1, 100, 150, 100, 300],
            ["Local Service", 1, 100, 250, 100, 450],
            ["Medium", 1, 200, 650, 100, 450],
            ["Large", 1, 300, 1200, 100, 450],
            ["Ecommerce", 1, 200, 600, 100, 500],
            ["Small", 5, 100, 150, 100, 500],
            ["Local Service", 5, 100, 250, 100, 500],
            ["Medium", 5, 200, 650, 100, 600],
            ["Large", 5, 300, 1200, 100, 700],
            ["Ecommerce", 5, 200, 600, 100, 900],
            ["Small", 10, 100, 150, 100, 1100],
            ["Local Service", 10, 100, 250, 100, 900],
            ["Medium", 10, 200, 650, 100, 1100],
            ["Large", 10, 300, 1200, 100, 1300],
            ["Ecommerce", 10, 200, 600, 100, 1500],
            ["Small", 15, 100, 150, 100, 1600],
            ["Local Service", 15, 100, 250, 100, 1500],
            ["Medium", 15, 200, 650, 100, 2230],
            ["Large", 15, 300, 1200, 100, 2730],
            ["Ecommerce", 15, 200, 600, 100, 3330]
        ];

        let bus_type = "Small";
        let num_p = 1;

        
        $('#in_type').on('input', function(e){
            var min = e.target.min,
                max = e.target.max,
                vl = e.target.value,
                val = e.target.value; 
            
            let in_id = $(this).attr("id");
                
            let bg_size = (val - min) * 100 / (max - min);
    
            $(e.target).css({
                'backgroundSize': bg_size + '% 100%'
            });

            if(vl == 1){
                bus_type = "Small";
            } else if(vl == 2) {
                bus_type = "Local Service";
            } else if(vl == 3){
                bus_type = "Medium";
            } else if(vl == 4){
                bus_type = "Large";
            } else if(vl == 5){
                bus_type = "Ecommerce";
            }
            
            $("#range_vl").text(bus_type);

            cost_calc();
        }).trigger('input');

        $('#in_num_page').on('input', function(e){
            var min = e.target.min,
                max = e.target.max,
                vl = e.target.value,
                val = e.target.value; 
            
            let in_id = $(this).attr("id");
                
            let bg_size = (val - min) * 100 / (max - min);
    
            $(e.target).css({
                'backgroundSize': bg_size + '% 100%'
            });

            let in_num_page_vl;
            if(vl == 0){
                in_num_page_vl = "1 page";
            } else if(vl == 5){
                in_num_page_vl = "5 pages";
            } else if(vl == 10){
                in_num_page_vl = "10 pages";
            } else if(vl == 15){
                in_num_page_vl = "15 + pages";
            }
            $("#in_num_page_vl").text(in_num_page_vl);

            cost_calc();
        }).trigger('input');

        $(".in-additional").on("click", function(){
            if($(this).hasClass("is-active")){
                $(this).removeClass("is-active");
            } else{
                $(this).addClass("is-active");
            }

            cost_calc();
        });

        cost_calc();

        function cost_calc(){
            in_type = Number($("#in_type").val());
            in_num_page = Number($("#in_num_page").val());

            let logoDesign = $("#logo_design").hasClass("is-active");
            let webHosting = $("#web_hosting").hasClass("is-active");
            let emailSetup = $("#email_setup").hasClass("is-active");

            if(in_num_page == 0){
                in_num_page = 1;
            }

            let estimate_cost = 0;

            let result = data_arr.filter(item => item[0] === bus_type && item[1] === in_num_page);

            
            estimate_cost = result[0][5];
            
            
            if(logoDesign) estimate_cost = estimate_cost + result[0][2];
            if(webHosting) estimate_cost = estimate_cost + result[0][3];
            if(emailSetup) estimate_cost = estimate_cost + result[0][4];

            $("#est_cost").text("₤" + (cst_nftd.format(estimate_cost - 100)) + " - ₤" + (cst_nftd.format(estimate_cost)));
        }

        function removeComma(num){
            return Number(num.replace(/,/g,""));
        }
    });
</script>
