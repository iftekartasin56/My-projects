<div class="ms-cl" id="mc4">
    <div class="container cl-wrapper">

            <div class="col-md-6 cl-left-div">

                            <label for="mc3_in_1">Weight</label>
                            <div class="input-box-sec">
                                <div class="input-btn-sec">
                                    <span class="prepend-btn weight-type is-active" data-value="LBS">LBS</span>
                                    <span class="prepend-btn weight-type" data-value="KG">KG</span>

                                <span class="option-round is-active" data-value="No">No</span>

                        <div class="form-group">

                                <span class="option-direction" data-value="Nearest">Nearest</span>

                            </div>

                                <option value="1.25">1.25</option>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let weight_type = "LBS";
    let rounding = "No";
    let r_dir = "Down";
    let nearest = 5;

    let percnt_arr = [97,94,92,89,86,83,81,78,75,73,71,70,68,67,65,64,63,61,60,59,58,57,56,55,54,53,52,51,50];

    const mc3_nft = new Intl.NumberFormat("en-US", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });
    const mc3_nftd = new Intl.NumberFormat("en-US", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });

    document.querySelectorAll('.input-box').forEach(function(inputBox) {
        inputBox.addEventListener('input', function() {
            document.getElementById('err_msg').style.display = 'none';
            document.getElementById('rs_table').innerHTML = `
                <tr>
                    <td colspan="3">-</td>
                </tr>
                `;
        });
    });

    document.querySelectorAll('.weight-type').forEach(function(weightType) {
        weightType.addEventListener('click', function() {
            document.querySelectorAll('.weight-type').forEach(function(el) {
                el.classList.remove('is-active');
            });
            this.classList.add('is-active');

            weight_type = this.dataset.value;

            document.getElementById('rs_table').innerHTML = `
                <tr>
                    <td colspan="3">-</td>
                </tr>
                `;
            document.getElementById('err_msg').style.display = 'none';
        });
    });

    document.querySelectorAll('.option-round').forEach(function(optionRound) {
        optionRound.addEventListener('click', function() {
            document.querySelectorAll('.option-round').forEach(function(el) {
                el.classList.remove('is-active');
            });
            this.classList.add('is-active');

            rounding = this.dataset.value;

            document.getElementById('rs_table').innerHTML = `
                <tr>
                    <td colspan="3">-</td>
                </tr>
                `;
            document.getElementById('err_msg').style.display = 'none';
        });
    });

    document.querySelectorAll('.option-direction').forEach(function(optionDirection) {
        optionDirection.addEventListener('click', function() {
            document.querySelectorAll('.option-direction').forEach(function(el) {
                el.classList.remove('is-active');
            });
            this.classList.add('is-active');

            r_dir = this.dataset.value;

            document.getElementById('rs_table').innerHTML = `
                <tr>
                    <td colspan="3">-</td>
                </tr>
                `;
            document.getElementById('err_msg').style.display = 'none';
        });
    });

    document.getElementById('cal_btn').addEventListener('click', function() {
        mc3_calc();
    });

    function mc3_calc() {
        const mc3_in_1 = Number(document.getElementById('mc3_in_1').value);
        const mc3_in_5 = Number(document.getElementById('mc3_in_5').value);

        let roundUpNum = mc3_in_5;

        if (mc3_in_1) {
            let total_weight = 0;

            let table_html = "";
            let i = 0;
            percnt_arr.forEach( function(item, i){
                total_weight = mc3_in_1 * item / 100;
                if (rounding === 'Yes') {
                    total_weight = roundToNearestNum(r_dir, total_weight, roundUpNum);
                }

                table_html = table_html + `
                <tr>
                    <td>${i+2}</td>
                    <td>${mc3_nftd.format(total_weight)}</td>
                    <td>${weight_type}</td>
                </tr>
                ` ;
            });

        
            document.getElementById('rs_table').innerHTML = table_html;
            document.getElementById('err_msg').style.display = 'none';
        } else {
            document.getElementById('err_msg').style.display = 'block';
            
            document.getElementById('rs_table').innerHTML = `
                <tr>
                    <td colspan="3">-</td>
                </tr>
                `;
        }
    }

    function roundToNearestNum(type, number, roundNum) {
        const remainder = number % roundNum;

        if (remainder > 0) {
            if (type === 'Up') {
                return number + (roundNum - remainder);
            } else if(type == "down") {
                return number - remainder;
            } else {
                return Math.round(number / roundNum) * roundNum;
            }
        }

        return number;
    }
});

</script>
