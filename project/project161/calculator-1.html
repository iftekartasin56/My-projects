<script>
    jQuery(document).ready(function($){
        let weight_type = "LBS";
        const mc3_nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits:0,
            maximumFractionDigits:0
        });
        const mc3_nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits:2,
            maximumFractionDigits:2
        });

        $('.input-box').on('input', function(){
            $('#err_msg').hide();
            $('#rs_1').text('-');
            $('#rs_2').text('-');
        });
        $(".weight-type").on("click", function(){
            $(".weight-type").removeClass("is-active");
            $(this).addClass("is-active");

            weight_type = $(this).data("value");
            
            $('#rs_1').text('-');
            $('#rs_2').text('-');
            $('#err_msg').hide();
        });

        $("#cal_btn").on("click", function(){
            mc3_calc();
        })

        function mc3_calc(){
            mc3_in_1 = Number($("#mc3_in_1").val());
            mc3_in_2 = Number($("#mc3_in_2").val())/100;

            if(mc3_in_1 && mc3_in_2){
                let total_weight = mc3_in_1 * mc3_in_2;

                if(weight_type == "LBS"){
                    $("#rs_1").text(mc3_nftd.format(total_weight) + " LBS")
                } else{
                    $("#rs_1").text(mc3_nftd.format(total_weight) + " KG")
                }

                $('#err_msg').hide();
            } else{
                $('#err_msg').show();
                $('#rs_1').text('-');
                $('#rs_2').text('-');
            }
            
        }        
    });
</script>
