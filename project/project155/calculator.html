<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<style>
#mx_cl *, ::after, ::before {
    box-sizing: border-box;
}
#mx_cl {
    line-height: 1.5;
    font-family: inherit;
}
#mx_cl .container {
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #4a4a4a;
    text-align: left;
}
#mx_cl label {
    display: inline-block;
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 0.5rem;
}
#mx_cl .row {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}
#mx_cl .col-md-1, #mx_cl .col-md-10, #mx_cl .col-md-11, #mx_cl .col-md-12, #mx_cl .col-md-2, #mx_cl .col-md-3, #mx_cl .col-md-4, #mx_cl .col-md-5, #mx_cl .col-md-6, #mx_cl .col-md-7, #mx_cl .col-md-8, #mx_cl .col-md-9 {
    position: relative;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
}
#mx_cl .form-group {
    margin-bottom: 1rem;
}
#mx_cl .form-control {
    display: inline-block;
    width: 15%;
    height: calc(1em + 0.75rem + 2px);
    padding: 0;
    font-size: 26px;
    font-weight: 400;
    line-height: 1.5;
    color: #4a4a4a;
    background-color: transparent;
    background-clip: padding-box;
    border: none;
    border-bottom: 2px solid #000;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#mx_cl .form-control:focus {
    outline: none;
}
#mx_cl .btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#mx_cl .btn-primary {
    color: #fff;
    background-color: #28a745;
    border-color: #28a745;
}
#mx_cl .btn-reset {
    color: #fff;
    background-color: #28a745;
    border-color: #28a745;
}
#mx_cl table {
    border-collapse: collapse;
}
#mx_cl .table {
    width: 100%;
    margin-bottom: 1rem;
    color: #212529;
}
#mx_cl .table td, #mx_cl .table th {
    padding: .75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
}
#mx_cl .text-center {
    text-align: center;
}
@media (min-width: 576px){
    #mx_cl .container {
        max-width: 100%;
    }
}
@media (min-width: 768px){
    #mx_cl .container {
        max-width: 100%;
    }
    #mx_cl .col-md-12 {
        -ms-flex: 0 0 100%;
        flex: 0 0 100%;
        max-width: 100%;
    }
    #mx_cl .col-md-9 {
        -ms-flex: 0 0 75%;
        flex: 0 0 75%;
        max-width: 75%;
    }
    #mx_cl .col-md-8 {
        -ms-flex: 0 0 66.666667%;
        flex: 0 0 66.666667%;
        max-width: 66.666667%;
    }
    #mx_cl .col-md-7 {
        -ms-flex: 0 0 58.33333%;
        flex: 0 0 58.33333%;
        max-width: 58.33333%;
    }
    #mx_cl .col-md-6 {
        -ms-flex: 0 0 50%;
        flex: 0 0 50%;
        max-width: 50%;
    }
    #mx_cl .col-md-5 {
        -ms-flex: 0 0 41.666667%;
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
    }
    #mx_cl .col-md-4 {
        -ms-flex: 0 0 33.333333%;
        flex: 0 0 33.333333%;
        max-width: 33.333333%;
    }
    #mx_cl .col-md-3 {
        -ms-flex: 0 0 25%;
        flex: 0 0 25%;
        max-width: 25%;
    }
}
@media (min-width: 992px){
    #mx_cl .container {
        max-width: 960px;
    }
}
@media (min-width: 1200px) {
    #mx_cl .container {
        max-width: 1150px;
    }
}
#mx_cl .text-right {
    text-align: right ;
}
#mx_cl .form-group, #mx_cl .input-group {
    position: relative;
    margin-bottom: 15px;
}
#mx_cl .top-title {
    font-size: 25px;
}
#mx_cl .cl-wrapper {
    background-color: #FFF7EE;
    padding: 20px 40px;
}
#mx_cl .prepend-text {
    position: absolute;
    bottom: 5px;
    left: 5px;
    font-size: 14px;
}
#mx_cl .top-title {
    font-size: 60px;
    color: #000;
    font-weight: 700;
    margin-bottom: 15px;
}
#mx_cl .middle-para {
    font-size: 26px;
    color: #000;
    font-weight: 400;
    margin-bottom: 40px;
}
#mx_cl .rs-sec {
    font-size: 40px;
    font-weight: 700;
    color: #000;
}
#mx_cl .rs-vl {
    background-color: #F0ACFC;
    padding: 5px 10px;
}
@media (max-width: 768px){
    #mx_cl .cl-wrapper{
        padding: 10px;
    }
    #mx_cl .top-title {
        font-size: 26px;
        margin-bottom: 20px;
    }
    #mx_cl .middle-para {
        font-size: 16px;
        margin-bottom: 20px;
    }
    #mx_cl .rs-sec {
        font-size: 26px;
    }
    #mx_cl .form-control{
        font-size: 16px;
        width: 35%;
    }

}

</style>
<div class="ms-cl" id="mx_cl">
    <div class="container">
        <div class="cl-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="top-img-sec">
                        <img src="https://i.postimg.cc/9Qc61X52/logo.png" alt="">
                    </div>
                    <div class="top-title">
                        Minimize your legal spending 
                    </div>
                    <div class="middle-para">
                        Termhive saves the average business at least 27 hours of legal work. Why pay  a lawyer for legal decisions you can make on your own?
                    </div>
                    <div class="middle-para">
                        My lawyer would charge me $
                        <input type="text" class="form-control cl-in" id="in_1">
                        per hour
                    </div>
                    <div class="rs-sec">
                        I'm ready to save: <span class="rs-vl" id="rs_1">$0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    const numOptionCurrency = {
        digitGroupSeparator        : ',',
        decimalCharacter           : '.',
        decimalCharacterAlternative: '.',
        currencySymbol             : '',
        currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
        decimalPlaces              : 0
    };
    new AutoNumeric('#in_1', numOptionCurrency);

    function removeComma(num){
        return Number(num.replace(/,/g,""));
    }

    const nft = Intl.NumberFormat("en-US",{
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });

    $(".cl-in").on("input", function(){
        Calc();
    })

    function Calc(){
        in_1 = removeComma($("#in_1").val());


        let total_save = 27 * in_1;

        $("#rs_1").text("$" + nft.format(total_save));

    }

</script>
</body>
</html>
