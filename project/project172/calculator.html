    const anElement1 = AutoNumeric.multiple('.in-curr', numOptionCurrency);

    const elm1 = new AutoNumeric('#in_downpayment', numOptionCurrency);
    const elm2 = new AutoNumeric('#in_interest_rate', numOptionPercent);
    const elm3 = new AutoNumeric('#in_pro_tax', numOptionPercent);
    const elm4 = new AutoNumeric('#in_hm_ins', numOptionPercent);

    const nft = Intl.NumberFormat("en-US", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });

    $(".prepend-btn").on("click", function(){
        $(this).closest(".input-btn-sec").find(".prepend-btn").removeClass("is-active");
        $(this).addClass("is-active");
    });

    $(".downpayment-type").on("click", function(){
        $(".downpayment-type").removeClass("is-active");
        $(this).addClass("is-active");

        elm1.set("");

        downpayment_type = $(this).data("value");

        if(downpayment_type == "dollar"){
            elm1.update(numOptionCurrency);
        } else {
            elm1.update(numOptionPercent);
        }
        calc_price();
    });

    $(".tax-type").on("click", function(){
        $(".tax-type").removeClass("is-active");
        $(this).addClass("is-active");

        elm3.set("");

        pro_tax_type = $(this).data("value");

        if(pro_tax_type == "dollar"){
            elm3.update(numOptionCurrency);
        } else {
            elm3.update(numOptionPercent);
        }

        calc_price();
    });

    $(".in-rq").on("input", function(){
        calc_price();
    })
    
    function calc_price() {
        let in_home_price = removeSign($("#in_home_price").val());
        let in_pro_tax = removeSign($("#in_pro_tax").val());
        let in_hm_ins = removeSign($("#in_hm_ins").val())/100;
        let in_mn_hoa = removeSign($("#in_mn_hoa").val());
        let in_downpayment = removeSign($("#in_downpayment").val());
        let in_interest_rate = removeSign($("#in_interest_rate").val())/100;
        let in_obg = removeSign($("#in_obg").val());

        let hm_ins_type = $(".hm-ins-type.is-active").data("value");

        if(in_home_price && $("#in_pro_tax").val() && $("#in_hm_ins").val() && in_downpayment && in_interest_rate){
            let home_price = in_home_price;
            let pro_tax = home_price * in_pro_tax;
            let hm_ins = home_price * in_hm_ins;
            let downpayment_am = 0;
            let downpayment_prcnt = 0;

            if(pro_tax_type == "dollar"){
                pro_tax = in_pro_tax; 
            } else {
                pro_tax = home_price * (in_pro_tax/100);
            }

            if(hm_ins_type == "mn"){
                hm_ins = hm_ins / 12;
            }

            if(downpayment_type == "dollar"){
                downpayment_am = in_downpayment;
                downpayment_prcnt = ((100/home_price) * in_downpayment);
            } else {
                downpayment_prcnt = in_downpayment;
                downpayment_am = home_price * (in_downpayment/100);
            }

            console.log(downpayment_am, downpayment_prcnt);

            let loan_amount = home_price - downpayment_am;
            let n = 360;

            let monthly_payment = loan_amount * ( in_interest_rate * Math.pow((1 + in_interest_rate),n) ) / ( Math.pow((1 + in_interest_rate),n) - 1);
            let monthly_extras = pro_tax + hm_ins + in_obg + in_mn_hoa;

            if(downpayment_prcnt < 20){
                monthly_extras = monthly_extras + ((0.35/100) * loan_amount);
            }

            let total_am = monthly_payment + monthly_extras;

            let income_rq = (total_am / (43/100)) / 12;

            $("#rs_home_price").text("$"+nft.format(in_home_price));
            $("#rs_income").text("$"+nft.format(income_rq));
        } else {
            $("#rs_home_price, #rs_income").text("$0.00");
        }
    }

    function removeSign(vl){
        return Number(vl.replace(/\$|\%|,/g, ''));
    }
});
</script>
