<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function($){
        let data_type = "1";
        const numOptionCurrencyin1 = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0
        };
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0
        };
        new AutoNumeric('#in_1', numOptionCurrencyin1);
        new AutoNumeric('#in_2', numOptionCurrency);
        new AutoNumeric('#in_3', numOptionCurrency);
        const nftd = Intl.NumberFormat("de-DE",{
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });


        
        $("#cal_change").on("click", function(){
            $("#myModal2").css({"display":"block"});
        });

        $(".ms--close").on("click", function(){
            $(".ms--modal").css({"display":"none"});
        });

        $(".cl-in").on("input", function(){
            Calc();
        });

        function Calc(){
            in_1 = removeComma($("#in_1").val());
            in_2 = removeComma($("#in_2").val());
            in_3 = removeComma($("#in_3").val());

            let Lagerkräfte_FA = in_1 * ((in_3 - in_2) / in_3);
            let Lagerkräfte_FB = in_1 * (in_2 / in_3);

            let koordinate_xmax = in_2;
            let biegemoment_mmax = in_1 * (((in_3 - in_2) / in_2) * in_2);


            $("#rs_1").text(nftd.format(onlyNum(Lagerkräfte_FA)));
            $("#rs_2").text(nftd.format(onlyNum(Lagerkräfte_FB)));
            $("#rs_3").text(nftd.format(onlyNum(koordinate_xmax)));
            $("#rs_4").text(nftd.format(onlyNum(biegemoment_mmax)));


        }
        function onlyNum(num){
            return isFinite(num) ? num : 0;
        }

        function removeComma(num){
            return Number(num.replace(/,/g,""));
        }

        
    });
</script>
