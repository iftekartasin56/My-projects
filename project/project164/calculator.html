            #mx_cl .top-title {

    <div class="ms-cl" id="mx_cl">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="em-context">
                        <h3 class="top-title">Window Cleaning Estimator</h3>
                        <div class="em-mid-span">Starts at a minimum of 50 euro + 21% btw</div>
                        <div class="inner-content">
                            <h3 class="em-sub-heading">I want the service every:</h3>
                            <div class="em-tab-section">
                                <span class="em-tab-design in-1" data-value="4">4 weeks</span>
                                <span class="em-tab-design in-1" data-value="8">8 weeks</span>
                                <span class="em-tab-design in-1" data-value="12">12 weeks</span>
                            </div><br>
                            <h3 class="em-sub-heading sp-hide">Select Number of Windows</h3>
                            <div class="em-mid-slide-sec">
                                <label for="Reps" style="flex:3">Number of Outside Windows</label>
                                <input type="text" class="form-control em-add-border-radius" id="in_3_vl" style="width: 27%;">
                            </div>
                            <div class="form-group">
                                <div class="slidecontainer">
                                    <input type="range" min="1" max="12" value="1" step="1" class="slider cl-in" id="in_3">
                                </div>
                            </div>
                            <div class="em-mid-slide-sec">
                                <label for="Reps" style="flex:3">Number of Inside Windows</label>
                                <input type="text" class="form-control em-add-border-radius" id="in_4_vl" style="width: 27%;">
                            </div>
                            <div class="form-group">
                                <div class="slidecontainer">
                                    <input type="range" min="1" max="12" value="1" step="1" class="slider cl-in" id="in_4">
                                </div>
                            </div>
                            <div class="rs-section">
                                <div class="rs-title">
                                    Total Cost
                                </div>
                                <div class="rs-vl" id="rs_1">
                                    €0.00
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        jQuery(($) => {
            let in_1 = 0, in_2 = 0, in_3 = 0; in_4 = 0;

            let driver_price = 90;
            let helper_price = 60;
            let labor_price = 50;

            const nftd = Intl.NumberFormat("en-US", {
                minimumFractionDigits:2,
                maximumFractionDigits:2
            });

            $("#in_3").on("input", function (e) {
                var min = Number(e.target.min),
                    max = Number(e.target.max),
                    vl = Number(e.target.value),
                    val = Number(e.target.value);
                $("#in_3_vl").val(vl);
                let in_id = $(this).attr("id");

                if (min == 0) {
                    min = min + 1;
                    max = max + 1;
                    val = val + 1;
                }
                in_3 = vl;
                let bg_size = ((val - min) * 100) / (max - min);

                $(e.target).css({
                    backgroundSize: bg_size + "% 100%",
                });
                calc();
            }).trigger("input"); 

            $("#in_4").on("input", function (e) {
                var min = Number(e.target.min),
                    max = Number(e.target.max),
                    vl = Number(e.target.value),
                    val = Number(e.target.value);
                $("#in_4_vl").val(vl);
                let in_id = $(this).attr("id");

                if (min == 0) {
                    min = min + 1;
                    max = max + 1;
                    val = val + 1;
                }
                in_4 = vl;
                let bg_size = ((val - min) * 100) / (max - min);

                $(e.target).css({
                    backgroundSize: bg_size + "% 100%",
                });
                calc();
            }).trigger("input"); 
            
            $(".in-1").on("click", function(){
                in_1 = Number($(this).data("value"));

                $(".in-1").removeClass("active");
                $(this).addClass("active");

                calc();
            });
            
            function calc(){
                in_3 = Number($("#in_3").val());
                in_4 = Number($("#in_4").val());



                let min_cost  = 50;
                let cost_prcnt = min_cost * 21/100;
                

                let total_costs = min_cost + cost_prcnt;
                let inside_window = 0;
                let outside_window = 0;

                if(in_1 == 4){
                    inside_window = in_3 * 2;
                    outside_window = in_4 * 1;
                    total_costs = min_cost + inside_window + outside_window + cost_prcnt;
                } else if(in_1 == 8){
                    inside_window = in_3 * 3;
                    outside_window = in_4 * 1.5;
                    total_costs = min_cost + inside_window + outside_window +  cost_prcnt;
                } else if(in_1 == 12){
                    inside_window = in_3 * 4;
                    outside_window = in_4 * 2;
                    total_costs = min_cost + inside_window + outside_window +  cost_prcnt;
                }
                

                $("#rs_1").text("€" + nftd.format(total_costs));
                
                
            };
        });
    </script>
