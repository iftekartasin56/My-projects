    <div class="ms-cl" id="mx_cl">
        <div class="container">

                        </div>

                        </div>

                            <div class="form-group">

                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <select name="" class="form-control cl-in"  id="in_4">
                                    <option value="">--select--</option>
                                    <option value="17.880">Un-insulated</option>
                                    <option value="38.776">40mm Insulated Panel</option>
                                    <option value="43.328">60mm Insulated Panel</option>
                                    <option value="45.816">80mm Insulated Panel</option>
                                    <option value="50.288">100mm Insulated Panel</option>
                                    <option value="52.344">115mm Insulated Panel</option>
                                </select>
                            </div>

                            <label for="">Personnal Access Doors Quantity</label>
                        </div>

                            <div class="form-group">
                                <input type="text" class="form-control cl-in" id="in_5">
                            </div>
                        </div>

                        </div>

    <script>
        jQuery(document).ready(function($){
            
            const nftd = Intl.NumberFormat("en-US",{
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            $(".cl-in").on("input", function(){
                Calc();
            })

            function Calc(){
                in_1 = Number($("#in_1").val());
                in_2 = Number($("#in_2").val());
                in_3 = Number($("#in_3").val());
                in_4 = Number($("#in_4").val());
                in_5 = Number($("#in_5").val());
                in_6 = Number($("#in_6").val());
                

                let roof_area = in_2 * in_3;
                let eaves_elevation_area = in_1 * in_3 * 2;
                let gable_elevation_area  = (in_1 * in_2 * 1.07)* 2;
                let roller_shutter_door_area = in_6 * 9;

                let total_cladding_area = (roof_area + eaves_elevation_area + gable_elevation_area) - roller_shutter_door_area;
                let total_cladding_cost = total_cladding_area * in_4;

                let personnel_access_door_cost = in_5 * 1000;
                let roller_shutter_door_cost = in_6 * 2050;


                let verge_flashing_quantity = in_2 * 2;
                let gutter_quantity = in_3 * 2;
                let base_drip_quantity = (in_2 + in_3) * 2;
                let corner_liner_quantity = in_1 * 4;
                let external_corner_quantity = in_1 * 4;
                let door_head_drip_quantity = (in_5 * 1.5) + (in_6 * 3);
                let door_head_soffit_quantity = (in_5 * 1.5) + (in_6 * 3);
                let door_jamb_quantity = (in_5 + in_6)* 3 * 2;


                let ridge_liner_cost = in_3 * 6;
                let ridge_flashing_cost = in_3 * 6;
                let verge_flashing_cost = verge_flashing_quantity  * 11.75;
                let gutter_cost = gutter_quantity * 13.20;
                let gutter_arm_cost = (in_3 * 2) * 3.85;
                let gutter_stopend_cost = 4 * 18.50;
                let base_drip_cost = base_drip_quantity * 4.13;
                let corner_liner_cost = corner_liner_quantity * 11.75;
                let external_corner_cost = external_corner_quantity * 11.75;
                let door_head_drip_cost = door_head_drip_quantity * 4.13;
                let door_head_soffit_cost =  door_head_soffit_quantity * 6;
                let door_jamb_cost = door_jamb_quantity * 11.75;

                let total_flashings_cost = ridge_liner_cost + ridge_flashing_cost + verge_flashing_cost + gutter_cost + gutter_arm_cost + gutter_stopend_cost + base_drip_cost + corner_liner_cost + external_corner_cost + door_head_drip_cost + door_head_soffit_cost + door_jamb_cost;

                let cladding_fixings_accessories_cost = total_cladding_area * 3;

                let frame_cost_un_insulated = total_cladding_cost + total_flashings_cost + cladding_fixings_accessories_cost;
                let frame_cost_insulated = ((17.88 * total_cladding_area) + total_flashings_cost + cladding_fixings_accessories_cost) * 1.2;

                let overall_cost_un_insulated = total_cladding_cost + personnel_access_door_cost + roller_shutter_door_cost + total_flashings_cost + cladding_fixings_accessories_cost + frame_cost_un_insulated;
                let overall_cost_insulated = total_cladding_cost + personnel_access_door_cost + roller_shutter_door_cost + total_flashings_cost + cladding_fixings_accessories_cost + frame_cost_insulated;

                let total_estimate_cost = 0;
                if(in_4 == "17.880"){
                    total_estimate_cost = overall_cost_un_insulated + 1200;
                } else{
                    total_estimate_cost = (overall_cost_insulated + 1200) * 1.05;
                }
                $("#rs_1").text("£" + nftd.format(total_estimate_cost));
            }
        });

    </script>
