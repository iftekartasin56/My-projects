<script>
    jQuery(document).ready(function($){
        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0
        };
        const numOptionPercent = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.suffix,
            decimalPlaces              : 0,
            minimumValue	           : 0,
            maximumValue	           : 100
        };

        new AutoNumeric('#in_1', numOptionCurrency);
        const anElement1 = AutoNumeric.multiple('.cl-pr', numOptionPercent);

        const nft = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });
        const nftd = Intl.NumberFormat("en-US",{
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });


        $(".cl-in").on("input", function(){
            Calc();
        })

        Calc();

        function Calc(){
            in_1 = removeComma($("#in_1").val());
            in_2 = removeComma($("#in_2").val()) / 100;
            in_3 = removeComma($("#in_3").val()) / 100;
            in_4 = removeComma($("#in_4").val()) / 100;

            let i;
            let arr_one = [], arr_two = [], arr_three = [];
            let total_prcnt = 95/100;

            for(i = 0; i < 5; i++) {

                let x = 0, y = 0;

                if(i == 0){
                    x = (in_1 * in_2) + (in_1 * in_3);
                    y = (in_1 * total_prcnt) + (in_1 * in_3);
                } else {
                    x = (arr_two[i-1] * in_2) + (in_1 * in_3);
                    y = (arr_three[i-1] * total_prcnt) + (in_1 * in_3);
                }
                
                arr_one.push("Year "+(i+1));
                arr_two.push(x);
                arr_three.push(y);

                
            }
            console.log(arr_two);
            console.log(arr_three);

            let total_change_cr_am = arr_two[arr_two.length - 1] - in_1;
            let total_change_en_am = arr_three[arr_three.length - 1] - in_1;

            let total_change = total_change_en_am - total_change_cr_am;
            
            let total_change_cr_am_pr = (total_change_cr_am / in_1) * 100;
            let total_change_en_am_pr = (total_change_en_am / in_1) * 100;


            $("#rs_improvement").text(nft.format(in_4 * 100) + "%");
            $("#rs_1").text(nftd.format(total_change_cr_am_pr) + "%");
            $("#rs_2").text("$" + nft.format(total_change));
            $("#rs_3").text(nftd.format(total_change_en_am_pr) + "%");


            Highcharts.setOptions({
                lang: {
                    thousandsSep: ','
                }
            });
            
            Highcharts.chart('model_chart', {
                chart: {
                    type: 'column',
                    height: 300
                },
                title: {
                    text: ''
                },
                subtitle: {
                    text: '',
                    style: {
                        display: 'none'
                    }
                },
                xAxis: {
                    categories: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5'],
                    title: {
                        text: 'Policy Year',
                        style: {
                            color: '#B7B7B7'
                        }
                    },
                    labels: {
                        style: {
                            color: '#B7B7B7'
                        }
                    },
                    lineColor: '#E7E7E7',
                },
                yAxis: {
                    title: {
                        text: 'Agency Revenue Grwoth',
                        style: {
                            color: '#B7B7B7',
                            fontSize: '12.353px'
                        }
                    },
                    labels: {
                        style: {
                            color: '#B7B7B7'
                        }
                    }
                },
                tooltip: {
                    crosshairs: true,
                    valuePrefix: "$",
                    valueDecimals: 0,
                    shared: true
                },
                plotOptions: {
                    spline: {
                        marker: {
                            radius: 4,
                            lineColor: '#666666',
                            lineWidth: 1
                        }
                    },
                    column: {
                        pointPadding: 0,
                        borderWidth: 0
                    },
                    series: {
                        groupPadding: 0.35
                    },
                },
                credits: {

                },
                legend: {

                    verticalAlign: 'top',
                    itemStyle: {
                        fontWeight: '400',
                        fontSize: '11px',
                        color: '#191C17'
                    }
                },
                
                series: [
                    {
                        name: 'With current retention rates',
                        color: '#5072E9',
                        pointWidth: 8,
                        data: arr_two,
                        borderRadius: {
                            radius: 10
                        },
                    },{
                        name: 'With improved retention result',
                        color: '#FF7F00',
                        pointWidth: 8,
                        data: arr_three,
                        borderRadius: {

                        },

            ]

        }

        function removeComma(num){
            return Number(num.replace(/,/g,""));
        }
