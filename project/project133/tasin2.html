                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="in_27">Ablaufdatum</label>
                            <input type="text" class="form-control type-2-inputs" placeholder="TT.MM.JJJ" id="in_27" data-type="" data-prefix="" data-label="Ablaufdatum" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="in_28">Verpfändung Säule 3a</label>
                            <input type="text" class="form-control type-2-inputs sp-pd-left in-curr" id="in_28" data-type="currency" data-prefix="CHF" data-label="Verpfändung Säule 3a" />
                            <span class="prepend-text">CHF</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-sec">
                <div class="row">
                    <div class="col-md-12"><br></div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="btn_send">Schicken</button>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-12">
                        <p class="err-msg" id="err_msg">Bitte geben Sie die erforderlichen Werte ein.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.9/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script>
        jQuery(document).ready(function ($){
            const phone_input = document.querySelector("#in_5");
    
            let isValidPhone = false;
            let validPhone = "";
            let isSubmited = false;
    
            const iti = window.intlTelInput(phone_input, {
                separateDialCode: true,
                initialCountry: "ch",
                utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
            });
    
          
          let email_field, msg_field, sub_btn;
    
    setTimeout(function(){
                        email_field = $("#email-yui_3_17_2_1_1700885493978_2456-field");
    msg_field = $("#textarea-yui_3_17_2_1_1700885493978_2458-field");
    sub_btn =  $("#block-yui_3_17_2_1_1700885414203_5574 .sqs-button-element--primary");
                    }, 1000);
    
            const numOptionCurrency = {
                digitGroupSeparator        : '\'',
                decimalCharacter           : '.',
                decimalCharacterAlternative: '.',
                currencySymbol             : '',
                currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
                modifyValueOnWheel         : false,
                decimalPlaces              : 0,
                minimumValue: 0
            };
    
            const anElement1 = AutoNumeric.multiple('.in-curr', numOptionCurrency);
    
            const handleChange = () => {
                if (phone_input.value) {
                    if(iti.isValidNumber()){
                        isValidPhone = true;
                        validPhone = iti.getNumber();
                    } else {
                        isValidPhone = false;
                        validPhone = "";
                    }
                } else {
                    isValidPhone = false;
                    validPhone = "";
                }
            };
    
            phone_input.addEventListener('keyup', handleChange);
            phone_input.addEventListener('change', handleChange);
    
            let cal_business_val = "1";
            let cal_property_val = "1";
    
            $("#in_7, #in_16, #in_18, #in_25, #in_27").datepicker({
                autoClose: true,
                viewStart: 2,
                format: 'dd.mm.yyyy'
            }); 
    
            $(".cal-business").on("click", function(){
                $(".cal-business").removeClass("is-active");
                $(this).addClass("is-active");
    
                cal_business_val = $(this).data('value');
    
                if(cal_business_val == 1){
                    $('.property-sec').show();
                    $('.information-sec').hide();
    
                    $(".type-1-rq").addClass("in-rq");
                    $(".type-2-rq").removeClass("in-rq");
                } else{
                    $('.information-sec').show();
                    $('.property-sec').hide();
    
                    $(".type-1-rq").removeClass("in-rq");
                    $(".type-2-rq").addClass("in-rq");
                }
    
                
                $(".type-1-inputs, .type-2-inputs").removeClass("err-input");
            });
            $(".cal-property").on("click", function(){
                $(".cal-property").removeClass("is-active");
                $(this).addClass("is-active");
    
                cal_property_val = $(this).data('value');
            });
            
            $(".in-property").on("click", function(){
                if($(this).hasClass('is-active'))
                {
                    $(".in-property").removeClass("is-active");
                } else{
                    $(".in-property").addClass("is-active");  
                }
            });
    
            $(".form-control").on("input", function(){
                $(this).removeClass("err-input");
                $("#err_msg").hide();
            })
            
            $("#btn_send").on("click", function(){
                let total_inputs = $(".in-rq").length;
                let x = 0;
    
                $(".in-rq").each(function(i, elm){
                    let vl = $(elm).val().trim();
                    let type = $(elm).attr("type");
    
                    if(type == "email"){
                        vl = validateEmailAdd(vl);
                    }
    
                    if(type == "tel"){
                        vl = isValidPhone;
                    }
    
                    if(vl){
                        $(elm).removeClass("err-input");
                        x++;
                    } else {
                        $(elm).addClass("err-input");
                    }
                });
    
                if(x == total_inputs){
                    $("#err_msg").hide();
                    format_text();
                } else {
                    $("#err_msg").slideDown();
                }
            });
    
            function format_text(){
                let all_info = "";
    
                $(".basic-inputs").each(function(i, elm){
    all_info = all_info + `${$(elm).attr("data-label")}: ${$(elm).val()}
    `;
                });
    
    all_info = all_info + `
    Wie können wir Sie unterstutzen?
    Geschäftsart: ${$(".cal-business.is-active").text()}
    Typ der immobilie: ${$(".cal-property.is-active").text()}
    `;
    
    
                if(cal_business_val == 1){
                    if($(".in-property").hasClass("is-active")){
                        all_info = all_info + `Die Immobilie befindet sich noch im Bau: Yes
        `
                    }
                    $(".type-1-inputs").each(function(i, elm){
    all_info = all_info + `
    ${$(elm).attr("data-label")}: ${$(elm).attr("data-type") == "currency" ?  "CHF " : ""}${$(elm).val()}`; 
                    });
                } else {
                    $(".type-1-inputs").each(function(i, elm){
    all_info = all_info + `
    ${$(elm).attr("data-label")}: ${$(elm).attr("data-type") == "currency" ?  "CHF " : ""}${$(elm).val()}`; 
                    });
    
                }
    
                if(!isSubmited){
                    let email_vl = $("#in_4").val().trim();
                  email_field.attr("value", email_vl);
                  msg_field.html(all_info);
    
                  setTimeout(function(){
                    //sub_btn.click();
                    isSubmited = true;
                  }, 1000);
                }
            };
    
            // Validate email input field
            function validateEmailAdd(email) {
                const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
