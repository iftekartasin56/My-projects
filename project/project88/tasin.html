    <div class="ms-cl">
        <div class="container cl-wrapper">

                        <ul style="margin: 0;margin-left: 35px;">

                            <li>1501 â€“ 3000 price: <span class="sp-vl p_price">$0.39</span></li>

                        </ul>
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control cl-in cl-required" id="in_2" />

                    <div class="form-group">
                        <label for="in_3">(Home Video) VHS, VHS-C, Mini-DV, Hi8, Digital 8, Micro-MV, Betamax, & 8mm video cassettes.</label>
                        <div class="inside">
                            <span class="inside-label">Price: <span class="sp-vl" id="video_price">$19.99</span> Quantity:</span>
                        </div>
                        <input type="text" style="display: inline-block;width: 70px;" class="form-control cl-in cl-required" id="in_3" />
                    </div>
                    <div class="form-group">
                        <label for="in_5" style="display: block;">(Reel to Reel )8mm, 16mm, Super 8, & Regular 8.</label>
                        <div class="inside">
                            <span class="inside-label">Price: <span class="sp-vl" id="reel_price">$15</span> Length(ft):</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="in_4">Choose Digital Format</label>
                        <select class="form-control cl-in cl-required" id="in_4">
                            <option value="1">Digital File Download</option>
                            <option value="2">Thumb drives (8 G)</option>

                    </div>
                    <p class="text-center" style="margin-top: 1rem;">
                        <a href="tel:+18889082857" class="btn btn-link" id="calcBtn" style="width: 100%;">Call Now To Finalize Order </a>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function($){
            let photo_prices = [0.43, 0.39, 0.29];
            let video_format_prices = [0, 19.99, 24.99, 29.99, 11.99];
            let video_price = 19.99;
            let sq_price = 15;
            let reel_pr = 0.31;
            let isVideo = false;
    
            let p_price = 0, v_price = 0, v_format = 0;
    
            const nft = Intl.NumberFormat("en-US", {
                minimumFractionDigits:0,
                maximumFractionDigits:0
            });
            
            const nftd = Intl.NumberFormat("en-US", {
                minimumFractionDigits:2,
                maximumFractionDigits:2
            });
    
            $(".p_price").each((i, elm) => {
                $(elm).text("$"+nftd.format(photo_prices[i]));
            });
    
            $("#video_price").text("$"+nftd.format(video_price));
            $("#reel_price").text("$"+nftd.format(sq_price));
            $("#ex_note").text("$15 per 50 ft (around 31 cents per foot)");
    
            $("#in_3").on("change", function(e){
                $("#in_4").val(1);
            });
            $("#in_4").on("input", function(e){
                v_format = video_format_prices[Number($(this).val()) - 1];
            });
    
            $(".cl-in").on("input", function(e){
                calculate_func();
            });
    
            function calculate_func(){
                in_2 = Number($("#in_2").val());
                in_3 = Number($("#in_3").val());
                in_5 = Number($("#in_5").val());
    
                v_price = video_price * in_3;
    
                v_format = video_format_prices[Number($("#in_4").val()) - 1];
    
                let qty_1 = 0, qty_2 = 0, qty_3 = 0;
    
                total = 0;
    
                if(in_2 > 1500){
                    qty_1 = 1500;
    
                    if(in_2 > 3000){
                        qty_2 = 1500;
    
                        qty_3 = in_2 - 3000;
                    } else {
                        qty_2 = in_2 - 1500;
                    }
                } else {
                    qty_1 = in_2;
                }
    
                total = total + (qty_1 * photo_prices[0]);
                total = total + (qty_2 * photo_prices[1]);
                total = total + (qty_3 * photo_prices[2]);
                
                total = total + v_price + v_format;
    
                total = total + (in_5 * reel_pr);
    
                $("#rs_vl").text("$"+nftd.format(total));
            }
        });
    </script>
