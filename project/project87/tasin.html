    <div class="ms-cl" id="ms_cl">
        <div class="container main-calc">

            <div class="row">
                <div class="col-md-12 cl-left-div">
                    <div class="row">
                        <div class="col-md-6">
                            <label style="display: block;">Unit</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                    <div class="check-item unit-check is-active" data-value="Metric" id="metric">

                                <span class="append-text" id="cm_txt">mm</span>
                            </div>
                        </div>
                    </div>
                    <div class="rs-sec">

    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script>
        jQuery(document).ready(function ($) {
            const numOptionCurrency = {
                digitGroupSeparator        : ',',
                decimalCharacter           : '.',
                decimalCharacterAlternative: '.',
                currencySymbol             : '',
                currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
                decimalPlaces              : 2,
                minimumValue: 0
            };
            
            new AutoNumeric('#in_1', numOptionCurrency);

            function removeComma(num){
                return Number(num.replace(/,/g,""));
            }

            const nftd = Intl.NumberFormat("en-US", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            $("#metric").addClass("is-active");
            $("#in_txt").hide();

            CalcMetric();

            $("#in_1").on("input", function () {
                if ($("#metric").hasClass("is-active")) {
                    CalcMetric();
                } else {
                    CalcImperial();
                }
            });

            $(".unit-check").on("click", function () {
                $(".unit-check").removeClass("is-active");
                $(this).addClass("is-active");

                if ($(this).attr("id") === "metric") {
                    $("#cm_txt").show();
                    $("#in_txt").hide();

                    CalcMetric();
                } else {
                    $("#cm_txt").hide();
                    $("#in_txt").show();

                    CalcImperial();
                }
            });

            function CalcMetric() {
                in_1 = removeComma($("#in_1").val());
                let cnvrt_cm = (in_1 / 25.4) * 0.707;
                $("#rs_1").html(nftd.format(cnvrt_cm) + '<span class="unit-text"> in</span>');
            }

            function CalcImperial() {
                in_1 = removeComma($("#in_1").val());
                let inc_output = in_1 * 0.707;
                $("#rs_1").html(nftd.format(inc_output) + '<span class="unit-text"> in</span>');
            }
        });
    </script>
