                            <div class="form-group">
                                <label for="in_1">How far was your traveling?</label>
                                <select name="" id="in_1" class="form-control input-box">
                                    <option value="">--select--</option>
                                    <option value="220">3 hours +</option>
                                    <option value="260">3-4 hours</option>

<script>
    jQuery(document).ready(function($){

        const nft = Intl.NumberFormat('en-US',{
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });

        $('#calcBtn').on('click', function(){
            calcFunc();
        });

        function calcFunc(){
            in_1 = Number($('#in_1').val());
            in_2 = Number($('#in_2').val());

            let compensation_amount = 0;
            if(in_1 == 220 && in_2 == 0){
                compensation_amount = in_1 + in_2;
            } else if(in_1 == 260 && in_2 == 0){
                compensation_amount = in_1 + in_2;
            } else if (in_1 == 520 && in_2 == 0){
                compensation_amount = in_1 + in_2;
            }
            $("#rs_1").text("£" + nft.format(compensation_amount));
        }
        

    });
</script>
