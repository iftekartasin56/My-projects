            $("#in_1, #in_2, #in_3, #in_4").on('input', function(e){
                var min = e.target.min,
                    max = e.target.max,
                    val = e.target.value; 
                
                let in_id = $(this).attr("id");
                    
                let bg_size = (val - min) * 100 / (max - min);

                $(e.target).css({
                    'backgroundSize': bg_size + '% 100%'
                });

                if(in_id != "in_4"){
                    $("#"+in_id+"_vl").val(nft.format(val));
                } else {
                    $("#"+in_id+"_vl").val(nft.format(val));
                }
                Calc();
            }).trigger('input');

            function Calc(){
                in_1 = Number($("#in_1").val());
                in_2 = Number($("#in_2").val());
                in_3 = Number($("#in_3").val());
                in_4 = Number($("#in_4").val());

                let chem_scaled_score = 0;
                let chem_percentile_rank = 0;
                for(let i = 0; i < chem_arr.length; i++){
                    if(chem_arr[i][0] <= in_1){
                        chem_scaled_score = chem_arr[i][1];
                        chem_percentile_rank = chem_arr[i][2];
                    }
                }


                let cars_scaled_score = 0;
                let cars_percentile_rank = 0;
                for(let i = 0; i < cars_arr.length; i++){
                    if(cars_arr[i][0] <= in_2){
                        cars_scaled_score = cars_arr[i][1];
                        cars_percentile_rank = cars_arr[i][2];
                    }
                }

                let bio_scaled_score = 0;
                let bio_percentile_rank = 0;
                for(let i = 0; i < bio_arr.length; i++){
                    if(bio_arr[i][0] <= in_3){
                        bio_scaled_score = bio_arr[i][1];
                        bio_percentile_rank = bio_arr[i][2];
                    }
                }

                let psych_scaled_score = 0;
                let psych_percentile_rank = 0;
                for(let i = 0; i < psych_arr.length; i++){
                    if(psych_arr[i][0] <= in_4){
                        psych_scaled_score = psych_arr[i][1];
                        psych_percentile_rank = psych_arr[i][2];
                    }
                }


                let average_acore = (chem_scaled_score + cars_scaled_score + bio_scaled_score + psych_scaled_score) / 4;
                let average_rank = (chem_percentile_rank + cars_percentile_rank + bio_percentile_rank + psych_percentile_rank) / 4;


                $("#chem_rs").text(nft.format(chem_scaled_score));
                $("#cars_rs").text(nft.format(cars_scaled_score));
                $("#bio_rs").text(nft.format(bio_scaled_score));
                $("#pysch_rs").text(nft.format(psych_scaled_score));
                $("#score_rs").text(nft.format(average_acore));
                $("#rank_rs").text(nft.format(average_rank) + "%");
