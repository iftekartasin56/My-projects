

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Clinic Capacity Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <style>
        #mx_cl *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        #mx_cl {
            line-height: 1.5;
            font-family: inherit;
        }

        #mx_cl .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            text-align: left;
        }

        #mx_cl label {
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        #mx_cl .row {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        #mx_cl .col-md-1,
        #mx_cl .col-md-10,
        #mx_cl .col-md-11,
        #mx_cl .col-md-12,
        #mx_cl .col-md-2,
        #mx_cl .col-md-3,
        #mx_cl .col-md-4,
        #mx_cl .col-md-5,
        #mx_cl .col-md-6,
        #mx_cl .col-md-7,
        #mx_cl .col-md-8,
        #mx_cl .col-md-9 {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        #mx_cl .form-group {
            margin-bottom: 1rem;
        }

        #mx_cl .form-control {
            display: block;
            width: 100%;
            height: calc(1em + 0.75rem + 2px);
            padding: 0.275rem 0.75rem;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #4a4a4a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #dddddd;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            border-radius: 5px;
        }

        #mx_cl .form-control:focus {
            outline: none;
        }

        #mx_cl .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        #mx_cl .button {
            display: flex;
            gap: 10px;
        }


        #mx_cl .option-btn {
            color: #A7A7A7;
            background-color: #ffffff;
            border: 1px solid #D9D9D9;
            width: 50%;
        }

        #mx_cl .is-active {
            background-color: #E67E22;
            color: #fff;
            border: 1px solid #E67E22;
        }

        #mx_cl table {
            border-collapse: collapse;
        }

        #mx_cl .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }

        #mx_cl .table td,
        #mx_cl .table th {
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        #mx_cl .text-center {
            text-align: center;
        }

        @media (min-width: 576px) {
            #mx_cl .container {
                max-width: 100%;
            }
        }

        @media (min-width: 768px) {
            #mx_cl .container {
                max-width: 100%;
            }

            #mx_cl .col-md-12 {
                -ms-flex: 0 0 100%;
                flex: 0 0 100%;
                max-width: 100%;
            }

            #mx_cl .col-md-9 {
                -ms-flex: 0 0 75%;
                flex: 0 0 75%;
                max-width: 75%;
            }

            #mx_cl .col-md-8 {
                -ms-flex: 0 0 66.666667%;
                flex: 0 0 66.666667%;
                max-width: 66.666667%;
            }

            #mx_cl .col-md-7 {
                -ms-flex: 0 0 58.33333%;
                flex: 0 0 58.33333%;
                max-width: 58.33333%;
            }

            #mx_cl .col-md-6 {
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 50%;
            }

            #mx_cl .col-md-5 {
                -ms-flex: 0 0 41.666667%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-4 {
                -ms-flex: 0 0 33.333333%;
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }

            #mx_cl .col-md-3 {
                -ms-flex: 0 0 25%;
                flex: 0 0 25%;
                max-width: 25%;
            }
        }

        @media (min-width: 992px) {
            #mx_cl .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            #mx_cl .container {
                max-width: 600px;
            }
        }

        #mx_cl .text-right {
            text-align: right;
        }

        #mx_cl .form-group,
        #mx_cl .input-group {
            position: relative;
            margin-bottom: 15px;
        }



        #mx_cl .top-title {
            font-size: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 24px;
            background-color: #fff;
            color: #03989E;
            padding: 5px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin: 0px;
            border-bottom: 1px solid #E67E22;
        }

        #mx_cl .inner_context {
            padding: 30px;
            padding-top: 20px;
        }

        #mx_cl .em-input-group-text {
            margin-bottom: 0;
            position: absolute;
            padding-left: 9px;
            padding-top: 3.5px;
            font-size: 1rem;
        }

        #mx_cl .text-right {
            text-align: left;

        }

        #mx_cl .footer-sec {
            padding: 20px;
            color: #fff;
            background-color: #03989E;
            border-radius: 8px;
            margin-top: 25px;
        }

        #mx_cl .footer-output {
            font-size: 36px;
            font-weight: 800;
        }

        #mx_cl .full-context {
            box-shadow: 0 0 10px #dadada;
            border-radius: 8px;
        }

        #mx_cl .head-p {
            text-align: center;
            margin-bottom: 20px;
        }

        #mx_cl .mid-section {
            display: flex;
            align-items: center;
        }

        #mx_cl .footer-p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            #mx_cl .inner_context {
                padding: 15px;
            }

            #mx_cl .footer-sec {
                padding: 15px;
                text-align: center;
            }

        }
    </style>
    <div class="ms-cl" id="mx_cl">
        <div class="container">
            <div class="full-context">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="top-title">Clinic Capacity Calculator</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="inner_context">
                            <div class="head-p">Figure out how many patients your clinic can be treating.</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="annualvalue" class="common-p" id="">Square Foot</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-right cl-input cl-in cl-curr" id="in_1"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="annualvalue" class="common-p" id="">Treatment Rooms</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-right cl-input cl-in cl-curr" id="in_2"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="annualvalue" class="common-p" id="">Full Time Equivalent PTs</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-right cl-input cl-in cl-curr" id="in_3"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="annualvalue" class="common-p" id="">Of PTAs</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-right cl-input cl-in cl-curr" id="in_4"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="annualvalue" class="common-p" id="">Of Aides</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control text-right cl-input cl-in cl-curr" id="in_5"
                                            value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="annualvalue" class="common-p" id="">Front desk staff?</label>
                                    <div class="button">
                                        <button type="button" class="btn option-btn is-active" data-value="yes">YES</button>
                                        <button type="button" class="btn option-btn" data-value="now">NO</button>
                                    </div>
                                </div>
                            </div>
                            <div class="footer-sec">
                                <div class="row">
                                    <div class="col-md-6">
                                        <span class="footer-p"># of Evaluations per month</span><br>
                                        <span class="footer-output" id="output_1"> 0</span>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="footer-p"># visits per month</span><br>
                                        <span class="footer-output" id="output_2"> 0</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script>
        $(document).ready(function () {
            let isFrontDesk = "yes";

            const numOptionCurrency = {
                digitGroupSeparator: ',',
                decimalCharacter: '.',
                decimalCharacterAlternative: '.',
                currencySymbol: '',
                currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.prefix,
                decimalPlaces: 0
            };
            const numOptionPercent = {
                digitGroupSeparator: ',',
                decimalCharacter: '.',
                decimalCharacterAlternative: '.',
                currencySymbol: '',
                currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.suffix,
                decimalPlaces: 2
            };



            const anElement1 = AutoNumeric.multiple('.cl-in', numOptionCurrency);

            function removeComma(num) {
                return Number(num.replace(/,/g, ""));
            }

            const nft = Intl.NumberFormat("en-US", {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });

            $('.option-btn').click(function () {
                $('.option-btn').removeClass('is-active');
                $(this).addClass('is-active');
                isFrontDesk = $(this).data("value");

                calc();
            });
            $('.cl-input').on("input", function(){
                calc();
            })

            function calc() {
                let squareFoot = parseInt($('#in_1').val());
                let numPTs = parseInt($('#in_3').val());
                let numPTAs = parseInt($('#in_4').val());
                let numAides = parseInt($('#in_5').val());
                let numRooms = parseInt($('#in_2').val());

                output_1 = numPTs * 35;

                let max_patient_see = numRooms * 2; // 10
                let prcnt = 1.5;

                if(isFrontDesk == "yes"){
                    if(numAides) {
                        prcnt = 2;
                    } else {
                        prcnt = 1.75;
                    }
                } else {
                    prcnt = 1.5;
                }

                let total_visits = (numPTs + numPTAs) * prcnt;

                if(total_visits > max_patient_see && numRooms){
                    total_visits = max_patient_see;
                }
                
                $('#output_1').text(isOnlyNum(output_1));
                $('#output_2').text(isOnlyNum(total_visits));
            }

            function isOnlyNum(num){
                return isFinite(num) ? num : 0;
            }

        });
    </script>
</body>

</html>
