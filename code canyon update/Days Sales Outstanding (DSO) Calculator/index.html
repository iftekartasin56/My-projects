<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function($){
        const dso_nft = Intl.NumberFormat("en-US");
        const dso_nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 4
        });

        const dso_numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0
        };

        const dso_anElement1 = AutoNumeric.multiple('#dso .cl-in', dso_numOptionCurrency);

        $("#dso .cl-in").on("click", function(){
            $("#dso .cl-in").removeClass("active");
            $(this).addClass("active");
        });

        $("#dso .cl-in").on("keyup", function(e){
            if(e.which == 13) {
                $("#dso #calc_btn_dso").click();
            }
        });

        $("#dso #calc_btn_DSO").on("click", function(){
            dso_calc();
        });

        function dso_calc(){
            beginning_accounts_receivable = dso_removeSign($("#beginning_accounts_receivable").val());
            ending_accounts_receivable = dso_removeSign($("#ending_accounts_receivable").val());
            annual_sales = dso_removeSign($("#annual_sales").val());
            days_accounting_period = dso_removeSign($("#days_accounting_period").val());

            let average_accounts_receivable = (beginning_accounts_receivable + ending_accounts_receivable) / 2;
            let DSO = (average_accounts_receivable / annual_sales) * days_accounting_period;

            $("#average_accounts_receivable").text("$"+dso_nft.format(average_accounts_receivable));
            $("#DSO").text(dso_nft.format(DSO)+" days");
        }

        function dso_removeSign(vl){
            return Number(vl.replace(/\$|,|[^\d.-]/g, ''));
        }
    });
</script>
