<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>PropUp ROI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <!-- CSS Stylesheet link -->
    <link rel="stylesheet" href="css/Calc-style.css">
</head>
<body>

<!-----------Please copy and paste following code into any HTML element ---------------->

<!----------- copy starts ---------------->

<div class="ms-cl" id="ms_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-5 cl-left-div">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Units</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="in_1" class="form-control cl-required" id="in_1" value="500" autocomplete="off" />
                        </div>
                        <div class="err-div"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Avg monthly rent</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="in_2" class="form-control sp-pd-left cl-required" id="in_2" value="2000" autocomplete="off" />
                            <span class="prepend-text">$</span>
                        </div>
                        <div class="err-div"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Turnover Rate</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="in_5" class="form-control sp-pd-right cl-required" id="in_5" autocomplete="off" value="40" />
                            <span class="append-text">%</span>
                        </div>
                        <div class="err-div"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Current avg turn days</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="in_3" class="form-control cl-required" autocomplete="off" id="in_3" value="45" />
                        </div>
                        <div class="err-div"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>PropUp Time Saved</label>
                        </div>
                    </div>
                    <div class="col-md-6" style="display: flex;">
                        <div class="form-group" style="width: 90%;">
                            <input type="text" name="in_4" class="form-control sp-pd-right cl-required" id="in_4" step="5" autocomplete="off" value="40" />
                            <span class="append-text">%</span>
                        </div>
                        <div class="up-down-arrow arrow-sec" style="width: 10%;">
                            <div class="up-arrow" id="up_arrow_in_4">&#8249;</div>
                            <div class="down-arrow" id="down_arrow_in_4">&#8250;</div>
                        </div>
                        <div class="err-div"></div>
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <label class="inline-rs"><div style="font-size: 22px;font-weight: 600;">Annual Turns:</div><div class="list-value sp-cl" style="padding-left: 0;" id="rs_2">0</div></label>
                </div>
            </div>
            <div class="col-md-7 cl-right-div" id="rs_sec">
                <div class="rs-sumary">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center" style="font-weight: 600;font-size: 22px;margin-bottom: 25px;">How much can $1/unit per month save you?</div>
                        </div>
                        <div class="col-md-6 con-1">
                            <div class="list-title">Savings per turn from PropUp</div>
                            <div class="list-value-2 sp-cl" id="rs_3">$0</div>
                        </div>
                        <div class="col-md-6 con-1">
                            <div class="list-title">Annual savings from PropUp</div>
                            <div class="list-value-2 sp-cl" id="rs_5">$0</div>
                        </div>
                        <div class="col-md-12 con-1">
                            <div class="list-title">Annual cost of PropUp</div>
                            <div class="list-value-2 sp-cl" id="rs_6">$0</div>
                        </div>
                        <div class="col-md-6">
                            <div class="progress-sec" style="margin-bottom: 2rem;">
                                <div class="p-title">
                                    Net savings annually from PropUp
                                </div>
                                <div class="p-value" id="rs_7">$0</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="progress-sec" style="margin-bottom: 2rem;">
                                <div class="p-title" style="height: 68px;">
                                    ROI
                                </div>
                                <div class="p-value" id="rs_8">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/autonumeric.js"></script>
<script src="js/Calc-script.js"></script>
<!----------- copy ends ---------------->
</body>
</html>
