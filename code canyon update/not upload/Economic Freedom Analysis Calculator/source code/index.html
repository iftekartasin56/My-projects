
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <title>Economic Freedom Analysis Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <!-- CSS Stylesheet link -->
    <link rel="stylesheet" href="css/Calc-style.css">
</head>
<body>

<!-----------Please copy and paste following code into any HTML element ---------------->

<!----------- copy starts ---------------->
<div class="ms-cl" id="mx_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="top-title-sec">
                    <h3 class="top-title">Economic Freedom Analysis</h3>
                    <p class="sub-title">The Economic Freedom Analysis calculator is designed to show you your financial future (whether you like it or not).</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8">
                        <label for="in_2">Personal Investment Account(s)
                            <div class="help-tip">
                                <p>Current value of your personal investment account(s). This account is used first at retirement age in the scenario below.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_2" class="form-control sp-pd-left cl-required in-curr" value="1000" autocomplete="off" />
                            <span class="prepend-text curr-sign"></span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_4">Personal Investment Contributions
                            <div class="help-tip">
                                <p>Personal savings per year.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_4" class="form-control sp-pd-left cl-required in-curr" value="1000" autocomplete="off" />
                            <span class="prepend-text curr-sign"></span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_1">
                            Retirement Plan Account(s)
                            <div class="help-tip">
                                <p>Current value of your retirement account. This account is used second at retirement age in the scenario below.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_1" class="form-control sp-pd-left cl-required in-curr" value="5000" autocomplete="off" />
                            <span class="prepend-text curr-sign"></span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_3">Retirement savings contributions per year
                            <div class="help-tip">
                                <p>Plan savings per year.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_3" class="form-control sp-pd-left cl-required in-curr" value="6500" autocomplete="off" />
                            <span class="prepend-text curr-sign"></span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_5">Annual Expenses
                            <div class="help-tip">
                                <p>Current annual expenses.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_5" class="form-control sp-pd-left cl-required in-curr" value="50000" autocomplete="off" />
                            <span class="prepend-text curr-sign"></span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_6">Inflation Rate
                            <div class="help-tip">
                                <p>We recommend using 3% or 4% as your inflation assumption, but you can adjust this value to see how important low inflation rates are to your economic freedom. (You can view 20 years of CPI data here: <a style="color: #fff; text-decoration: underline;" target="_blank" href="https://www.bls.gov/charts/consumer-price-index/consumer-price-index-by-category-line-chart.htm">https://www.bls.gov/charts/consumer-price-index/consumer-price-index-by-category-line-chart.htm</a>).</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_6" class="form-control sp-pd-right cl-required in-prcnt" value="4" autocomplete="off" />
                            <span class="append-text">%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8">
                        <label for="in_8">Personal Investment Account Growth Rate
                            <div class="help-tip">
                                <p>Estimated annual growth rate for personal investment accounts.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_8" class="form-control sp-pd-right cl-required in-prcnt" value="7.00" autocomplete="off" />
                            <span class="append-text">%</span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_7">Retirement Plan Growth Rate
                            <div class="help-tip">
                                <p>Estimated annual growth rate for retirement plan accounts.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_7" class="form-control sp-pd-right cl-required in-prcnt" value="7.00" autocomplete="off" />
                            <span class="append-text">%</span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_9">Current Age
                            <div class="help-tip">
                                <p>Your current age.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_9" class="form-control cl-required in-age" value="29" autocomplete="off" />
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_10">Saving To Age
                            <div class="help-tip">
                                <p>The age at which you stop contributing to your plans.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_10" class="form-control cl-required in-age" value="65" autocomplete="off" />
                        </div>
                    </div>
                    <div class="col-md-8">
                        <label for="in_11">Retirement Age
                            <div class="help-tip">
                                <p>The age at which you start withdrawing from your plans.</p>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="in_11" class="form-control cl-required in-age" value="65" autocomplete="off" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 sp-pd-top">
                <div id="my_chart"></div>
            </div>
        </div>
    </div>
</div>

</html>
