<div class="ms-cl" id="ms_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-6 cl-left-div" id="cl-input-one">
                <div class="form-group">
                    <label for="cl_in_1">Fish length <span class="note">(inches)</span></label>
                    <input type="text" name="cl_in_1" class="form-control cl-required" id="cl_in_1" placeholder="length in inches" />
                </div>
                <div class="form-group">
                    <label for="cl_in_2">Fish girth <span class="note">(inches)</span></label>
                    <input type="text" name="cl_in_2" class="form-control cl-required" id="cl_in_2" placeholder="girth in inches (optional)" />
                </div>
            </div>
            <div class="col-md-6 cl-right-div" id="cl-rs-one">
                <label for="cl_in_1">Fish shape</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="f_shape" id="radio_1" value="900">
                    <label class="form-check-label" for="radio_1">
                        Trout, steelhead, snook, redfish, bonefish
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="f_shape" id="radio_2" value="800">
                    <label class="form-check-label" for="radio_2">
                        Salmon, bass
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="f_shape" id="radio_3" value="3500">
                    <label class="form-check-label" for="radio_3">
                        Walleye
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="f_shape" id="radio_4" value="2700">
                    <label class="form-check-label" for="radio_4">
                        Pike, gar, muskie
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="f_shape" id="radio_5" value="1200">
                    <label class="form-check-label" for="radio_5">
                        Sunfish, bluegill
                    </label>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary" id="calculate_btn">Calculate weight</button>                
            </div>
            <div class="col-md-12 text-center mt-4" style="margin-bottom: 3rem;">
                <h4 class="rs-sub-title-sp">Calculated weight</h4>
                <div class="rs-sp-vl-sec">
                    <h2 class="rs-sp-value" id="rs_vl">-</h2>
                </div>        
            </div>
        </div>
    </div>
</div>
<script>
    jQuery(document).ready(function($){
        let rs_vl, cl_in_1, cl_in_2, cl_in_3 = 900;
        const nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits:2,
            maximumFractionDigits:2
        });

        $("#calculate_btn").on("click", function(){
            cl_in_1 = Number($("#cl_in_1").val());
            cl_in_2 = Number($("#cl_in_2").val());
            cl_in_3 = Number($("input[name='f_shape']:checked").val());
            
            if(cl_in_1){
                cl_in_2 = (cl_in_2) ? cl_in_2 : cl_in_1*0.58;
                cl_in_3 = (cl_in_3) ? cl_in_3 : 900;
                if(cl_in_3 == 3500 || cl_in_3 == 2700){
                    rs_vl = (cl_in_1 * cl_in_1 * cl_in_1)/cl_in_3;
                } else {
                    rs_vl = (cl_in_1 * cl_in_2 * cl_in_2)/cl_in_3;
                }
                $("#rs_vl").html(`${nftd.format(rs_vl)} <span style="font-size: 16px;">pounds</span>`);
            } else {
                $("#rs_vl").html("-");
                alert("The Fish length field is required");
            }
        });

    });
</script>
