<style>
#sf_cl *, ::after, ::before {
    box-sizing: border-box;
}
#sf_cl {
    line-height: 1.5;
    font-family: inherit;
}
#sf_cl .container {
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #000000;
    text-align: left;
}
#sf_cl label {
    display: block;
    text-align: left;
    margin-bottom: .5rem;
    font-size: 18px;
    font-weight: 400;
}
#sf_cl .row {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
}
#sf_cl .col-md-12, #sf_cl .col-md-6, #sf_cl .col-md-8, #sf_cl .col-md-4 {
    position: relative;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
}
#sf_cl .form-group {
    margin-bottom: 1rem;
}
#sf_cl .form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + .75rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
#sf_cl .form-control:focus {
    outline: none;
}
#sf_cl .input-group {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    -ms-flex-align: stretch;
    align-items: stretch;
    width: 100%;
}
#sf_cl .text-center {
    text-align: center!important;
}
#sf_cl .cl-wrapper {
    position: relative;
    border: 1px solid #e1e1e1;
    border-radius: 10px;
    background: #ffffff;
    margin-top:30px;
}
#sf_cl .cl-left-div {
    padding: 2rem 3rem 1.5rem 3rem !important;
    background: #ffffff;
    border-radius: 10px;
}
#sf_cl .rs-sec {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
#sf_cl .rs-sp-vl-sec {
    margin-bottom: 20px;
}
#sf_cl .rs-vl {
    text-align: right;
    font-weight: 500;
}
#sf_cl .rs-sub-title-sp {
    font-size: 20px;
    margin: 2px;
    border-bottom: 1px solid #585858;
    font-weight: 400;
}
#sf_cl .rs-sp-value {
    font-size: 20px;
    margin: 8px 2px;
}
#sf_cl .cl-rs-div {
    background: #ffffff;
    padding: 2rem 3rem 0.5rem 3rem !important;
    border-radius: 0 0 10px 10px;
    color: #000000;
    border-top: 1px solid #ddd;
}
@media (max-width: 768px){
    #sf_cl .cl-left-div {
        padding: 1rem 2rem !important;
    }
    #sf_cl .cl-rs-div {
        padding: 1rem 2rem 0rem 2rem !important;
    }
    #sf_cl .form-control {
        height: auto;
        padding: .175rem .75rem;
    }
    #sf_cl label {
        font-size: 16px;
        margin-top: 10px;
    }
    #sf_cl .rs-sec {
        flex-direction: column;
    }
}

    #sf_cl .container, #sf_cl .container-sm {
        max-width: 540px;
    }
}

    #sf_cl .container, #sf_cl .container-md, #sf_cl .container-sm {
        max-width: 100%;
    }
    #sf_cl .col-md-12 {
        -ms-flex: 0 0 100%;
        flex: 0 0 100%;
        max-width: 100%;
    }
    #sf_cl .col-md-8 {
        -ms-flex: 0 0 66.66667%;
        flex: 0 0 66.66667%;
        max-width: 66.66667%;
    }
    #sf_cl .col-md-6 {
        -ms-flex: 0 0 50%;
        flex: 0 0 50%;
        max-width: 50%;
    }
    #sf_cl .col-md-4 {
        -ms-flex: 0 0 33.33333%;
        flex: 0 0 33.33333%;
        max-width: 33.33333%;
    }
}
@media (min-width: 992px){
    #sf_cl .container {
        max-width: 800px;
    }
}
@media (min-width: 1200px) {
    #sf_cl .container {
        max-width: 800px;

#sf_cl .table {
    width: 100%;
    border: none;
    border-collapse: collapse;
}
.ms-cl .table td, .ms-cl .table th {
    border: none;
}
.ms-cl .btn {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
.ms-cl .btn-primary {
    width: 100%;
    color: #000000;
    background-color: #ececec;
    border-color: #cccccc;
}

</style>
<div class="ms-cl" id="sf_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-12 cl-left-div">
                <form method="post" name="hardheid">
                    <div class="row">
                        <div class="col-md-6" style="margin-top: 6px;">
                            <label for="amount">Calcium content Ca<sup>2+</sup></label>
                        </div>
                        <div class="col-md-6" style="margin-top: 6px;">
                            <table class="table">
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="Ca" >
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control" name="eenheidCa">
                                                <option value="1" selected="">mg/L</option> 
                                                <option value="3">ppm</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <label for="amount">Magnesium content Mg<sup>2+</sup></label>
                        </div>
                        <div class="col-md-6">
                            <table class="table">
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="Mg">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control" name="eenheidMg">
                                                <option value="1" selected="">mg/L</option> 
                                                <option value="3">ppm</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <button type="button" class="btn btn-primary" onclick="bereken()">Calculate</button>
                        </div>
                    </div> 
                </form>       
            </div>
            <div class="col-md-12 cl-rs-div">
                <div class="row">
                    <div class="col-md-4">
                        <div class="rs-sec">
                            <div class="rs-sp-vl-sec text-center">
                                <h4 class="rs-sub-title-sp" style="color: #000000 !important;">
                                    Hardness<small style="display: block;">(mg/L or ppm)</small>
                                </h4>
                                <h2 class="rs-sp-value" id="CaCO3_mg">-</h2>
                            </div>
                        </div>                        
                    </div>
                    <div class="col-md-4">
                        <div class="rs-sec">
                            <div class="rs-sp-vl-sec text-center">
                                <h4 class="rs-sub-title-sp" style="color: #000000 !important;">
                                    Hardness<small style="display: block;">(grains per gallon)</small>
                                </h4>
                                <h2 class="rs-sp-value" id="CaCO3_gpg">-</h2>
                            </div>
                        </div>                        
                    </div>
                    <div class="col-md-4">
                        <div class="rs-sec">
                            <div class="rs-sp-vl-sec text-center">
                                <h4 class="rs-sub-title-sp" style="color: #000000 !important;">
                                    <small style="display: block;">&nbsp;</small>
                                    Indication
                                </h4>
                                <h2 class="rs-sp-value" id="oordeelCaCO3">-</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
