<div class="ms-cl" id="hm_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-12 cl-left-div">
                <h3 class="top-title">Decking Calculator</h3>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="hm_in_1">Select Decking Type</label>
                            <div class="input-group">
                                <select class="form-control" style="visibility: visible;letter-spacing: 0;">
                                    <option value="Signature">Signature</option>
                                    <option value="Heritage">Heritage</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-12">
                            <p class="sp-note">Please input your decking size. The first measurement should be the length your board are going to run.</p>
                        </div>
                        <div class="col-md-6">
                            <label for="hm_in_1">Deck Length in metres</label>
                            <div class="input-group">
                                <input type="text" class="form-control cl-input" id="hm_in_1">
                                <div class="input-group-append">
                                    <span class="input-group-text">m</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="hm_in_2">Deck Width in metres</label>
                            <div class="input-group">
                                <input type="text" class="form-control cl-input" id="hm_in_2">
                                <div class="input-group-append">
                                    <span class="input-group-text">m</span>
                                </div>
                            </div>
                        </div>
                    </div> 
                </form>

                        <h4 class="rs-sub-title-sp">Total Sq mtrs</h4>
                        <h2 class="rs-sp-value" id="rs_0">-</h2>
                    </div>
                    <div class="rs-sp-vl-sec text-center">
                        <h4 class="rs-sub-title-sp">Total Number of boards</h4>
                        <h2 class="rs-sp-value" id="rs_1">-</h2>
                    </div>
                    <div class="rs-sp-vl-sec text-center">
                        <h4 class="rs-sub-title-sp">Total Screws</h4>
                        <h2 class="rs-sp-value" id="rs_2">-</h2>
                    </div>
                    <div class="rs-sp-vl-sec text-center">
                        <h4 class="rs-sub-title-sp">Total Number of bearers</h4>
                        <h2 class="rs-sp-value" id="rs_3">-</h2>

</div>
<script>
jQuery(function($){
    let hm_in_1, hm_in_2;
    const nft = Intl.NumberFormat("en-US", {
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    });
    
    $(".cl-input").on("input", function(){
        hm_getInputs();
        hm_calc();
    });

    function hm_calc(){
        if(hm_in_1 && hm_in_2){
            let total_sqm = hm_in_1*hm_in_2;
            let x = total_sqm*7.2;

            rs_0 = total_sqm;
            rs_1 = Math.ceil(x/3.6);
            rs_2 = total_sqm*40;
            rs_3 = Math.ceil((total_sqm*3.5)/3.6);

            let boxes = Math.ceil(rs_2/200);
            if(boxes > 1) boxes = boxes + " Boxes";
            else boxes = boxes + " Box";

            $("#rs_0").text(nft.format(rs_0));
            $("#rs_1").text(nft.format(rs_1));
            $("#rs_2").html(nft.format(rs_2)+" <small>("+boxes+")</small>");
            $("#rs_3").text(nft.format(rs_3));
        } else {
            $("#rs_1, #rs_2, #rs_3").text("-");
        }
    }

    function hm_getInputs(){
        hm_in_1 =  removeSign($("#hm_in_1").val());
        hm_in_2 =  removeSign($("#hm_in_2").val());
    }

    function removeSign(vl){
        return Number(vl.replace(/,/g,''));
    }
});
</script>
