
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Price Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="css/Calc-style.css">
</head>

<body>
    
    <div class="ms-cl" id="mx_cl">
        <div class="container">
            <div class="em-context">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="top-title">Price Calculator</h3>
                    </div>
                </div>
                <div class="mid_container">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="in_1" class="common-p" id="">Cost (C):</label>
                            <div class="input-group">
                                <input type="text" class="form-control text-right cl-input cl-curr sp-pd-left" id="in_1" value="">
                                <span class="prepend-text curr-sign"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <label for="in_2" class="common-p">Gross Margin (G):</label>
                                <input type="text" class="form-control cl-input in-prcnt" id="in_2">
                                <span class="append-text">%</span>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" id="calc_btn">Calculate</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-reset" id="clear_btn">Clear</button>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <p id="err_msg" style="display: block;">Please input all the values!</p>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
                <div class="em-footer-sec">
                    <div class="row">
                        <div class="col-md-4">
                            <h3 class="em-footer-sub-heading">Price (Revenue R):</h3>
                            <span class="em-footer-output" id="rs_1">$0.00</span>
                        </div>
                        <div class="col-md-4">
                            <h3 class="em-footer-sub-heading">Gross Profit (P):</h3>
                            <span class="em-footer-output" id="rs_2">$0.00</span>
                        </div>
                        <div class="col-md-4">
                            <h3 class="em-footer-sub-heading">Mark Up (M):</h3>
                            <span class="em-footer-output" id="rs_3">0.00%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/autonumeric.js"></script>
    <script src="js/Calc-script.js"></script>

</body>

</html>
