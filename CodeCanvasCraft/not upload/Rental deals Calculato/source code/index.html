<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function($){
        let ins = {}, other_fees_rate = 13/100;

        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0
        };

        const numOptionCurrency1 = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0,
            maximumValue               : 10000
        };

        const numOptionPercent = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0,
            maximumValue               : 100
        };

        const anElement1 = new AutoNumeric('#in_1_vl', numOptionPercent);
        const anElement2 = new AutoNumeric('#in_2_vl', numOptionCurrency1);
        const anElement3 = AutoNumeric.multiple('.in-num', numOptionCurrency);

        const nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });

        $('#in_1, #in_2').on('input', function(e){
            var min = Number(e.target.min),
                max = Number(e.target.max),
                vl = Number(e.target.value),
                val = Number(e.target.value);
            
            let in_id = $(this).attr("id");

            if(min == 0){
                min = min + 1;
                max = max + 1;
                val = val + 1;
            }
                
            let bg_size = (val - min) * 100 / (max - min);

            $(e.target).css({
                'backgroundSize': bg_size + '% 100%'
            });

            if(in_id == "in_1"){
                anElement1.set(vl);
            } else {
                anElement2.set(vl);
            }

            calcFunc();

        }).trigger('input');

        $("#in_1_vl, #in_2_vl").on("input", function(){
            let vl = removeSign($(this).val());
            let in_id = $(this).attr("id").replace("_vl", "");
            $("#"+in_id).val(vl).trigger('input');
        });
        
        $(".cl-required").on("input", function(){
            calcFunc();
        });

        $("#isOtherFee").on("click", function(){
            if($(this).hasClass("is-active")) {
                $(this).removeClass("is-active");
                other_fees_rate = 0;
            } else {
                $(this).addClass("is-active");
                other_fees_rate = 13/100;
            }
            calcFunc();
        });

        function calcFunc(){
            let total_expenses = 0;
            let in_1 = removeSign($("#in_1").val())/100;
            let in_2 = removeSign($("#in_2").val());

            $(".in-exp").each(function() {
                let vl = removeSign($(this).val());

                total_expenses = total_expenses + vl;
            });

            let days = 30 * in_1;
            let total_bookings = days * in_2;
            let fees = total_bookings * (3/100);
            let other_fees = total_bookings * other_fees_rate;
            
            let net_income = total_bookings - fees - other_fees - total_expenses;

            let daily_cash = net_income/30;
            let yearly_cash = net_income*12;

            $("#rs_1").text("$"+nftd.format(daily_cash));
            $("#rs_2").text("$"+nftd.format(net_income));
            $("#rs_3").text("$"+nftd.format(yearly_cash));
            $("#rs_4").text("$"+nftd.format(total_bookings));
            $("#rs_5").text("$"+nftd.format(fees));
            $("#rs_6").text("$"+nftd.format(other_fees));
            $("#rs_7").text("$"+nftd.format(net_income));
        }

        function removeSign(vl){
            return Number(vl.replace(/\$|,/g, ""));
        }
    });
</script>
