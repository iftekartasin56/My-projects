<script>
function calcRatio(e){
    let x, y, z;
    in_a = Number(document.getElementById('in_a').value);
    in_b = Number(document.getElementById('in_b').value);
    in_c = Number(document.getElementById('in_c').value);
    in_d = Number(document.getElementById('in_d').value);

    if((in_a && in_b && in_c && !in_d) || (in_a && in_b && in_c && in_d)){
            document.getElementById('in_d').value = in_c * (in_b/in_a);
    } else if(in_a && in_b && !in_c && in_d){
            document.getElementById('in_c').value = in_d * (in_a/in_b);
    } else if(in_a && !in_b && in_c && in_d){
            document.getElementById('in_b').value = in_a * (in_d/in_c);
    } else if(!in_a && in_b && in_c && in_d){
            document.getElementById('in_a').value = in_b * (in_c/in_d);
    } else if(in_a && in_b && !in_c && !in_d){
        x = greatesCommonFactors(in_a, in_b);

        if(x == 1){
            document.getElementById('in_c').value = in_a * 2;
            document.getElementById('in_d').value = in_b * 2;
        } else {
            document.getElementById('in_c').value = in_a / x;
            document.getElementById('in_d').value = in_b / x;
        }
    } else if(!in_a && !in_b && in_c && in_d){
        x = greatesCommonFactors(in_c, in_d);

        if(x == 1){
            document.getElementById('in_a').value = in_c * 2;
            document.getElementById('in_b').value = in_d * 2;
        } else {
            document.getElementById('in_a').value = in_c / x;
            document.getElementById('in_b').value = in_d / x;
        }
    }   
}
function resetAll(){
    document.getElementById('in_a').value = "";
    document.getElementById('in_b').value = "";
    document.getElementById('in_c').value = "";
    document.getElementById('in_d').value = "";
}
function greatesCommonFactors(a, b){
    let hcf = 1;
    for (let i = 1; i <= a && i <= b; i++) {
        if( a % i == 0 && b % i == 0) {
            hcf = i;
        }
    }
    return hcf;
}
function rnd(n){
    return Math.round(n*100)/100;
}
