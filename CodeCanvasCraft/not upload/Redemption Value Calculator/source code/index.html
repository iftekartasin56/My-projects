    <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            font-family: 'Roboto', sans-serif;

<div class="ms-cl" id="mx_cl">
    <div class="container cl-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="top-title-sec">
                    <h3 class="top-title">Miles and Points Redemption Value Calculator</h3>
                    <p>Calculate the value per point of a hotel or airline miles and points redemption.</p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="in_1">Cost in miles or points</label>
                    <input type="text" name="in_1" class="form-control num-in cl-required" autocomplete="off" id="in_1" />
                </div>
                <div class="form-group">
                    <label for="in_2">Cost in <span class="curr-sign">$</span></label>
                    <input type="text" name="in_2" class="form-control sp-pd-left num-in cl-required" autocomplete="off" id="in_2" />
                    <span class="prepend-text curr-sign">$</span>
                </div>
                <div class="form-group">
                    <label for="in_3">Amount of taxes, fees, surcharges, if applicable</label>
                    <input type="text" name="in_3" class="form-control sp-pd-left num-in cl-required" autocomplete="off" id="in_3" />
                    <span class="prepend-text curr-sign">$</span>
                </div>
            </div>
            <div class="col-md-12 sp-pd-top">
                <div class="sp-rs-sec">
                    <div class="rs-value" id="rs_1">-</div>
                    <div class="rs-title">Per mile/point redemption value</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/autonumeric.js"></script>
<script src="js/Calc-script.js"></script>

</html>
