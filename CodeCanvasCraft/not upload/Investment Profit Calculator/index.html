  <div class="ms-cl" id="mx_cl">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="margin-top: 25px;"></div>
        <form class="col-md-5" id="form_req">
          <div class="sp-left-box">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="invest" class="headd">Investment Amount</label>
                  <input type="text" class="form-control cl-in left-padding in_format" id="invest" autocomplete="off" required />
                  <span class="prepend-text">$</span>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label for="repeatInput" class="headd">Investment Term (Years):</label>
              <select class="form-control" id="repeatInput">
                <option value="" disabled selected>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <br>
            <h3 class="section-title ds-none" id="isTerm">Return Percentage</h3>
            <div id="inputContainer">
                <small>Please select Investment Term</small>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary" id="calculate_btn">Calculate Returns</button>
              </div>
            </div>
          </div>
        </form>
        <div class="col-md-7">
          <div class="right-in-box">
            <div class="right-rs-top-title">
              <h3 class="rs-sec-title">Year</h3>
              <h3 class="rs-sec-title">Profit</h3>
            </div>
            <table class="table form-table">
              <tbody id="rs_profit_list_no">
                <tr>
                  <td colspan="2"
                    style="text-align: center !important; color: #000000; font-weight: normal; border: none !important;">No profit found!</td>
                </tr>
              </tbody>
              <tbody id="rs_profit_list"></tbody>
            </table>
            <br>
            <div class="row">
              <div class="col-md-12">
                <div class="sp-in-box">
                  <h3 class="in-title">Total Profit</h3>
                  <span class="sp-in-vl rs_vl" id="total_profit">$0.00</span> <span id="total_percentage"
                    class="rs-sm-vl">(0.00%)</span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="sp-in-box">
                  <h3 class="in-title">Average Annual Return</h3>
                  <span class="sp-in-vl rs_vl" id="avg_return">$0.00</span> <span id="avg_percentage"
                    class="rs-sm-vl">(0.00%)</span>
                </div>
              </div>
              <div class="col-md-12">
                <div class="sp-in-box">
                  <h3 class="in-title">Equity Multiple</small></h3>
                  <span class="sp-in-vl rs_vl" id="equity">0.00 x</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
  <script>
    jQuery(($) => {
        const numOptionCurrency = {
          digitGroupSeparator: ",",
          decimalCharacter: ".",
          decimalCharacterAlternative: ".",
          currencySymbol: "",
          currencySymbolPlacement: AutoNumeric.options.currencySymbolPlacement.prefix,
          decimalPlaces: 0,
        };
        const numOptionPercent = {
          digitGroupSeparator: ",",
          decimalCharacter: ".",
          decimalCharacterAlternative: ".",
          currencySymbol: "",
          currencySymbolPlacement:  AutoNumeric.options.currencySymbolPlacement.suffix,
          decimalPlaces: 2,
          minimumValue: 0,
          maximumValue: 100
        };

        AutoNumeric.multiple(".in_format", numOptionCurrency);

        const nft = Intl.NumberFormat("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });

        function removeSign(num) {
          return Number(num.replace(/,/g, ""));
        }

        $('#repeatInput').on('input', function () {
          var repeatCount = Number($(this).val());
          $('#inputContainer').empty();
          for (var i = 1; i <= repeatCount; i++) {
            var newElement = '<div class="row term-in ds-none">' +
              '<div class="col-sm-50">' +
              '<label for="in_' + i + '" class="headd">Year ' + i + '</label>' +
              '</div>' +
              '<div class="col-sm-50">' +
              '<div class="form-group">' +
              '<input type="text" id="in_' + i + '" class="form-control cl-in in-pr" autocomplete="off" required/>' +
              '<span class="append-text">%</span>' +
              '</div>' +
              '</div>' +
              '</div>';
            $('#inputContainer').append(newElement);
          }
          AutoNumeric.multiple(".in-pr", numOptionPercent);
          inputCalculation()
        });


        function sumArray(array) {
          var sum = 0;
          for (var i = 0; i < array.length; i++) {
            sum += array[i];
          }
          return sum;
        }

        function inputCalculation() {
          $('#form_req').on('submit', function (event) {
            event.preventDefault();

            let yearArray = [];
            let profitArray = [];

            let investAmount = removeSign($("#invest").val());
            let repeatInput = Number($("#repeatInput").val());

            $('[id^="in_"]').each(function () {
              let value = Number($(this).val());
              if (!isNaN(value)) {
                yearArray.push(value);
              }
            });

            for (let i = 0; i < yearArray.length; i++) {
              profitArray.push(investAmount * (Number(yearArray[i]) / 100))
            }

            $('#rs_profit_list_no').empty();
            $('#rs_profit_list').empty();
            for (let i = 0; i < yearArray.length; i++) {
              var newElement = `
                <tr class="right-rs-top-title">
                  <td class="rs-sec-title">Year ${i + 1}</td>
                    <td class="rs-sec-title">${'$' + nft.format(profitArray[i])}</td>
                </tr>`

              $('#rs_profit_list').append(newElement);
            }


            let totalProfit = sumArray(profitArray)
            let totalProfitPercent = (sumArray(profitArray) / investAmount) * 100
            let avgAnnualReturn = totalProfit / repeatInput
            let avgPercentage = (totalProfitPercent / repeatInput)
            let equityMultiple = (totalProfit + investAmount) / investAmount

            $("#total_profit").text('$' + nft.format(totalProfit));
            $("#total_percentage").text(`(${nft.format(totalProfitPercent)}%)`);
            $("#avg_return").text('$' + nft.format(avgAnnualReturn));
            $("#avg_percentage").text(`(${nft.format(avgPercentage)}%)`);
            $("#equity").text(nft.format(equityMultiple) + 'x');
          });
        }
    });
  </script>
