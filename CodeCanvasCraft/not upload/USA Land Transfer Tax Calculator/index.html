<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function($){
        let isFirst =  false;
        let cities_arr = ["York, ON", "East York, ON", "Toronto, ON", "North York", "Etobicoke, ON"];
        
        const nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits:0,
            maximumFractionDigits:0
        });

        const nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits:2,
            maximumFractionDigits:2
        });

        const numOptionCurrency = {
            digitGroupSeparator        : ',',
            decimalCharacter           : '.',
            decimalCharacterAlternative: '.',
            currencySymbol             : '$',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0
        };

        new AutoNumeric('#in_1', numOptionCurrency);

        $('#in_2').select2();

        $(".check-box-sec").on("click", function(){
            isFirst =  !isFirst;

            if(isFirst) $(this).find(".check-box-input").addClass("active");
            else $(this).find(".check-box-input").removeClass("active");

            calc();
        });

        $("#in_1, #in_2").on("input", function(){
            calc();            
        });

        function calc(){
            in_1 = removeSign($("#in_1").val());
            in_2 = $("#in_2").val();
            
            let x = 0, y = 0;

            if($("#in_1").val() != ""){
                if(in_1>55000 && in_1<251001) {
                    rs_1 = ((in_1-55000)*((1.00/100)))+(55000*(0.50/100));
                } else if(in_1>250000 && in_1<400001) {
                    rs_1 = ((in_1-250000)*(1.50/100))+(55000*(0.50/100))+(195000*(1.00/100));
                } else if(in_1>400000 && in_1<2000001) {
                    rs_1 = ((in_1-400000)*(2.00/100))+(55000*(0.50/100))+(195000*(1.00/100))+(150000*(1.50/100));
                } else if(in_1>2000000) {
                    rs_1 = ((in_1-2000000)*(2.50/100))+(55000*(0.50/100))+(195000*(1.00/100))+(150000*(1.50/100))+(1600000*(2.00/100));
                } else {
                    rs_1 = in_1*(0.50/100);
                }

                if(cities_arr.includes($("#in_2").val())){
                    rs_2 = rs_1;
                } else {
                    rs_2 = 0;
                }


                if(rs_1<4001) x = rs_1;
                else x = 4000;

                if(rs_2<4476) y = rs_2;
                else y = 4475;

                if(!isFirst) {
                    rs_3 = 0;
                } else {
                    rs_3 = x + y;
                }

                rs_4 = rs_1 + rs_2 - rs_3;

                $("#rs_1").text("$"+nft.format(rs_1));
                $("#rs_2").text("$"+nft.format(rs_2));
                $("#rs_3").text("$"+nft.format(rs_3));
                $("#rs_4").text("$"+nft.format(rs_4));

            } else {
                $(".rs-vl").text("-");
            }
        }

        function removeSign(vl){
            return Number(vl.replace(/\$|,/g, ''));
        }
    });
</script>
