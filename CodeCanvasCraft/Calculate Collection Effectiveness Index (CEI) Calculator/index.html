<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
<script>
    jQuery(document).ready(function($){
        const cei_nft = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
        });
        const cei_nftd = Intl.NumberFormat("en-US", {
            minimumFractionDigits: 0,
            maximumFractionDigits: 2
        });

        const cei_numOptionCurrency = {
            digitGroupSepceitor        : ',',
            decimalChceicter           : '.',
            decimalChceicterAlternative: '.',
            currencySymbol             : '',
            currencySymbolPlacement    : AutoNumeric.options.currencySymbolPlacement.prefix,
            decimalPlaces              : 0,
            minimumValue               : 0
        };

        const cei_anElement1 = AutoNumeric.multiple('#cei .cl-in', cei_numOptionCurrency);

        $("#cei .cl-in").on("click", function(){
            $("#cei .cl-in").removeClass("active");
            $(this).addClass("active");
        });

        $("#cei .cl-in").on("keyup", function(e){
            if(e.which == 13) {
                $("#cei #calc_btn_cei").click();
            }
        });

        $("#cei #calc_btn_cei").on("click", function(){
            cei_calc();
        });

        function cei_calc(){
            beginning_receivables = cei_removeSign($("#beginning_receivables").val());
            monthly_credit_sales = cei_removeSign($("#monthly_credit_sales").val());
            ending_total_receivables = cei_removeSign($("#ending_total_receivables").val());
            ending_current_receivables = cei_removeSign($("#ending_current_receivables").val());

            cei_prcnt = ((beginning_receivables + monthly_credit_sales - ending_total_receivables)/(beginning_receivables + monthly_credit_sales - ending_current_receivables))*100;

            $("#cei_prcnt").text(cei_nftd.format(cei_prcnt)+"%");
        }

        function cei_removeSign(vl){
            return Number(vl.replace(/\$|,|[^\d.-]/g, ''));
        }
    });
</script>
