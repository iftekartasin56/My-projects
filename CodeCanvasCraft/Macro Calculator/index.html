<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>   
<script>
jQuery(document).ready(function ($) {
   var adv = 0;
   $('.calc-advanced').click(function () {
      $('.macro-advanced').show(0);
      $('.calc-close').show(0);
      $('.calc-advanced').hide(0);
      adv = 1;
   });
   $('.calc-close').click(function () {
      $('.macro-advanced').hide(0);
      $('.calc-close').hide(0);
      $('.calc-advanced').show(0);
      adv = 0;
   });

   $('.mcl input[name="height-system"]').click(function () {
      var heightUnits = $(this).val();
      if (heightUnits == "meters") {
         $('.mcl input[name="height-tens"]').attr("placeholder", "Meters");
         $('.mcl input[name="height-units"]').attr("placeholder", "Centimeters");
         $('.mcl input[name="height-tens"]').val("");
         $('.mcl input[name="height-units"]').val("");
      } else if (heightUnits == "feet") {
         $('.mcl input[name="height-tens"]').attr("placeholder", "Feet");
         $('.mcl input[name="height-units"]').attr("placeholder", "Inches");
         $('.mcl input[name="height-tens"]').val("");
         $('.mcl input[name="height-units"]').val("");
      }
   });

   $('.mcl input[name="weight-system"]').click(function () {
      var weightUnits = $(this).val();

      if (weightUnits == "kilos") {
         $('.mcl input[name="weight"]').attr("placeholder", "Kilograms");
         $('.mcl input[name="weight"]').value("");
      } else if (weightUnits == "pounds") {
         $('.mcl input[name="weight"]').attr("placeholder", "Pounds");
         $('.mcl input[name="weight"]').value("");
      }
   });

   $('.mcl input[name="goal"]').click(function () {
      var macroRatio = $(this).val();

      if (macroRatio == "weight-loss") {
         document.getElementById("carbratio").value = "40";
         document.getElementById("protonratio").value = "40";
         document.getElementById("fatratio").value = "20";
      } else if (macroRatio == "maintenance") {
         document.getElementById("carbratio").value = "40";
         document.getElementById("protonratio").value = "30";
         document.getElementById("fatratio").value = "30";
      } else if (macroRatio == "weight-gain") {
         document.getElementById("carbratio").value = "40";
         document.getElementById("protonratio").value = "30";
         document.getElementById("fatratio").value = "30";
      }
   });


   $('.mcl .calc-submit').click(function () {
      var height = 0;
      var heightTens = parseInt($('.mcl input[name="height-tens"]').val());
      var heightUnits = parseInt($('.mcl input[name="height-units"]').val());
      var heightType = $('.mcl input[name="height-system"]:checked').val();
      var weight = parseInt($('.mcl input[name="weight"]').val());
      var weightType = $('.mcl input[name="weight-system"]:checked').val();
      var calories = 0;
      var age = parseInt($('.mcl input[name=age]').val());
      var sex = $('.mcl input[name=sex]:checked').val();
      var job = $('.mcl input[name=activity]:checked').val();
      var goal = $('.mcl input[name=goal]:checked').val();
      var carbratio = (parseInt($('.mcl input[name=carbratio]').val()) / 100);
      var protonratio = (parseInt($('.mcl input[name=protonratio]').val()) / 100);
      var fatratio = (parseInt($('.mcl input[name=fatratio]').val()) / 100);
      var carbratiocount = parseInt($('.mcl input[name=carbratio]').val());
      var protonratiocount = parseInt($('.mcl input[name=protonratio]').val());
      var fatratiocount = parseInt($('.mcl input[name=fatratio]').val());
      var carbs = 0;
      var protons = 0;
      var fats = 0;
      var ratiocount = carbratiocount + protonratiocount + fatratiocount;

      if (!(ratiocount == 100)) {
         $('.calc-rec').hide(0);
         $('.mcl .calc-answer').show(0).html('<span style="color: #a30000;">Macro ratio must total 100.</span>').addClass('animated flipInX').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
            $(this).removeClass('animated flipInX');
         });
      } else if (isNaN(age) || isNaN(heightTens) || isNaN(weight) || isNaN(carbratio) || isNaN(protonratio) || isNaN(fatratio)) {
         $('.calc-rec').hide(0);
         $('.mcl .calc-answer').show(0).html('<span style="color: red;margin-top:8px;display:block;">Please enter values for all the fields.</span>').addClass('animated flipInX').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
            $(this).removeClass('animated flipInX');
         });
      } else {
         if (isNaN(heightUnits)) {
            heightUnits = 0;
         }

         if (heightType == "feet") {
            height = ((heightTens * 30.48) + (heightUnits * 2.54));
         } else {
            height = (heightTens * 100) + heightUnits;
         }

         if (weightType == "pounds") {
            weight = (weight * 0.453592);
         }

         if (sex == "M") {
            calories = ((weight * 10) + (height * 6.25) - (age * 5) + 5);
         } else {
            calories = ((weight * 10) + (height * 6.25) - (age * 5) - 161);
         }

         switch (job) {
            case "S":
               calories = Math.round(calories * 1.2);
               break;
            case "L":
               calories = Math.round(calories * 1.375);
               break;
            case "M":
               calories = Math.round(calories * 1.550);
               break;
            case "V":
               calories = Math.round(calories * 1.725);
               break;
            case "E":
               calories = Math.round(calories * 1.9);
               break;
         }

         switch (goal) {
            case "weight-loss":

               if (calories <= 2000) calories = Math.round(0.9 * calories);
               if (calories > 2000) calories = Math.round(0.8 * calories);
               ccarbs = Math.round(carbratio * calories);
               cprotons = Math.round(protonratio * calories);
               cfats = Math.round(fatratio * calories);
               carbs = Math.round(carbratio * calories / 4);
               protons = Math.round(protonratio * calories / 4);
               fats = Math.round(fatratio * calories / 9);
               ratio = "40% carbs / 40% protein / 20% fats"
               var rec = "calc-rec-wl";
               break;
            case "maintenance":
               ccarbs = Math.round(carbratio * calories);
               cprotons = Math.round(protonratio * calories);
               cfats = Math.round(fatratio * calories);
               carbs = Math.round(carbratio * calories / 4);
               protons = Math.round(protonratio * calories / 4);
               fats = Math.round(fatratio * calories / 9);
               var rec = "calc-rec-m";
               ratio = "40% carbs / 30% protein / 30% fats"
               break;
            case "weight-gain":
               calories += 500;
               ccarbs = Math.round(carbratio * calories);
               cprotons = Math.round(protonratio * calories);
               cfats = Math.round(fatratio * calories);
               carbs = Math.round(carbratio * calories / 4);
               protons = Math.round(protonratio * calories / 4);
               fats = Math.round(fatratio * calories / 9);
               var rec = "calc-rec-wg";
               ratio = "40% carbs / 30% protein / 30% fats"
               break;
         }

         $('.calc-rec').hide(0);

         if (adv == 0) {
            $('.mcl .calc-answer').show(0).html('<br> <div><span>With a goal of ' + goal + ', you should have a macro ratio of ' + ratio + '.</span><br><br><strong>PROTEIN:</strong>  <span>' + protons + ' g per day (' + cprotons + ' calories)</span><br><strong>CARBS:</strong> <span>' + carbs + ' g per day (' + ccarbs + ' calories)</span><br><strong>FATS:</strong> <span>' + fats + ' g per day (' + cfats + ' calories)</span><br><strong>TOTAL CALORIES: ' + calories + '</strong></div>');
         } else {
            $('.mcl .calc-answer').show(0).html('<br><div><strong>PROTEIN:</strong>  <span>' + protons + ' g per day (' + cprotons + ' calories)</span><br><strong>CARBS:</strong> <span>' + carbs + ' g per day (' + ccarbs + ' calories)</span><br><strong>FATS:</strong> <span>' + fats + ' g per day (' + cfats + ' calories)</span><br><strong>TOTAL CALORIES: ' + calories + '</strong></div>');
         }

         $('#' + rec).show(0);
      };

   });

   $('.calc-learn').click(function () {
      $('.dpg-drawer').removeClass('element-invisible');
      $('.calc-learn').hide(0);
   });
});
</script>
