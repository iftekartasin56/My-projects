
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Shipment Calculator</title>

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="css/Calc-style.css">

</head>
<body>
<br>
<br>
<!--------------Please copy following code and paste into a HTML/Code block of any web page ---->
<!-------------- copy starts ------->

<div class="ms-cl">
    <div class="ms-container">
        <div class="row row-top">
            <div class="col-md-6 ms-input-sec in-main">
                <div class="ms-results ms-bg-rs">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="ms-top-title">Shipment Calculator</h3>
                        </div>
                        <div class="col-md-12 ms-mt-5">
                            <div class="ms-top-label">Shipping Type</div>
                        </div>
                        <div class="col-md-12">
                            <div class="ms-form-group">
                                <select class="ms-form-control ms-form-control-sl" id="cal_in_4" style="max-width: 100%; width: 100%;">
                                    <option value="">Please Select...</option>
                                    <option value="1">Air Shipping</option>
                                    <option value="2">Sea Shipping</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="ms-top-label-left">Measurement Units</div>
                            <div class="options-sec">
                                <div class="option ms-units active" data-value="in">in</div>
                                <div class="option ms-units" data-value="cm">cm</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <div class="ms-top-label-left">Length</div>
                            <div class="in-vl">
                                <input type="number" class="ms-form-control s-vl" id="cal_in_r1_vl" data-id="cal_in_r1" value="0" />
                                <span class="m-units">in</span>
                            </div>
                        </div>
                        <div class="col-md-12 ms-cs-mb">
                            <div class="ms-slidecontainer ms-s-m ">
                                <input type="range" min="0" max="250" step="1" value="0" class="ms-slider" id="cal_in_r1">
                            </div>
                            <small class="ms-slider-small-left">0</small>
                            <small class="ms-slider-small-right">250</small>
                        </div>
                        <div class="col-md-12">
                            <div class="ms-top-label-left">Width</div>
                            <div class="in-vl">
                                <input type="number" class="ms-form-control s-vl" id="cal_in_r2_vl" data-id="cal_in_r2" value="0" />
                                <span class="m-units">in</span>
                            </div>
                        </div>
                        <div class="col-md-12 ms-cs-mb">
                            <div class="ms-slidecontainer ms-s-m ">
                                <input type="range" min="0" max="250" step="1" value="0" class="ms-slider" id="cal_in_r2">
                            </div>
                            <small class="ms-slider-small-left">0</small>
                            <small class="ms-slider-small-right">250</small>
                        </div>
                        <div class="col-md-12">
                            <div class="ms-top-label-left">Height</div>
                            <div class="in-vl">
                                <input type="number" class="ms-form-control s-vl" id="cal_in_r3_vl" data-id="cal_in_r3" value="0" />
                                <span class="m-units">in</span>
                            </div>
                        </div>
                        <div class="col-md-12 ms-cs-mb">
                            <div class="ms-slidecontainer ms-s-m ">
                                <input type="range" min="0" max="250" step="1" value="0" class="ms-slider" id="cal_in_r3">
                            </div>
                            <small class="ms-slider-small-left">0</small>
                            <small class="ms-slider-small-right">250</small>
                        </div>
                        <div class="col-md-12">
                            <div class="ms-top-label-left">Weight Units</div>
                            <div class="options-sec">
                                <div class="option w-units active" data-value="lbs">lbs</div>
                                <div class="option w-units" data-value="kg">kg</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <div class="ms-top-label-left">Weight</div>
                            <div class="in-vl">
                                <input type="number" class="ms-form-control ws-vl" id="cal_in_r4_vl" data-id="cal_in_r4" value="0" />
                                <span class="units" id="w_unit">lbs</span>
                            </div>
                        </div>
                        <div class="col-md-12 ms-cs-mb">
                            <div class="ms-slidecontainer ms-s-m ">
                                <input type="range" min="0" max="500" step="1" value="0" class="ms-slider" id="cal_in_r4">
                            </div>
                            <small class="ms-slider-small-left">0</small>
                            <small class="ms-slider-small-right">500</small>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-6 rs-main">
                <div class="ms-results ms-bg-rs">
                    <div class="ms-rs-title">Total</div>
                    <table class="ms-table ms-table-sm">
                        <tr>
                            <td class="ms-rs-label">Cost</td>
                            <td class="ms-rs-value ms-text-right cal_in_r1" id="rs_vl">-</td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</div>

<script src="js/Calc-script.js"></script>
<!-------------- copy ends ------->
</body>
</html>
